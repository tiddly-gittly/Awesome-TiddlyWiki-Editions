mailConvert",description:"Email Converter",version:"0.0.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/FancyQuotes",author:"Stephen Kimmel",name:"FancyQuotes",description:"Fancy Quotes",version:"0.0.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/FindReplace",author:"Stephen Kimmel",name:"FindReplace",description:"Find and Replace",version:"0.0.6","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/HTMLConvert",author:"Stephen Kimmel",name:"HTMLConvert",description:"HTML Converter",version:"0.0.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/Indents",author:"Stephen Kimmel",name:"Indents",description:"Editor Indents",version:"0.0.4","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/sk/Links",author:"Stephen Kimmel",name:"Links",description:"Editor Links",version:"0.0.4","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/sk/MathCell",author:"Stephen Kimmel",name:"MathCell",description:"MathCell",version:"0.0.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/SidebarHelp",author:"Stephen Kimmel",name:"SidebarHelp",description:"Side Bar Help",version:"0.0.5","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/TableCols",author:"Stephen Kimmel",name:"TableCols",description:"TableCols",version:"0.0.6","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/TableHelper",author:"Stephen Kimmel",name:"TableHelper",description:"Table Helper",version:"0.0.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/TabletoTiddlers",author:"Stephen Kimmel",name:"TabletoTiddlers",description:"Table to Tiddlers",version:"0.0.2","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/Transclude",author:"Stephen Kimmel",name:"Transclude",description:"Editor Transclude",version:"0.0.5","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/sk/WhiteList",author:"Stephen Kimmel",name:"WhiteList",description:"White List",version:"0.0.3","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/Gk0Wk/lodash",author:"Gk0Wk",name:"lodash.js",description:"lodash.js for TiddlyWiki5",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/lodash">{{$:/core/images/github}} <$text text="https://github.com/Gk0Wk/TiddlySeq/tree/master/plugins/Gk0Wk/lodash"/></$button><br/>[[lodash.js|https://lodash.com/]] is modern JavaScript utility library delivering modularity, performance & extras.\n',version:"4.17.21","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/longguzzz/OpenForest",author:"longguzzz",name:"OpenForest",description:"魔改Open",readme:"1. 这个插件是在$:/plugins/sq/Stories的代码上加入了$:/plugins/ihm/tidgraph进行轻度魔改。\n\n2. 使用这个插件不一定要添加$:/plugins/sq/Stories，但是必须添加$:/plugins/ihm/tidgraph。加了$:/plugins/sq/Stories的话，右侧栏也能有同样的效果\n\n3.要修改展示的深度，打开$:/plugins/longguzzz/OpenForest/ui/SideBar/Open，搜索maxdepth，修改引号里的数字就可以了。具体怎么用，参考插件$:/plugins/ihm/tidgraph",version:"0.0.6","plugin-type":"plugin",dependents:"$:/plugins/ihm/tidgraph","requires-reload":!1,type:"application/json"},{title:"$:/plugins/longguzzz/TagViewModifier",author:"longguzzz",name:"TagViewModifier",description:"整合系统的tag组件",readme:"为了减少core的修改，本插件把TagViewModifier当作一个tiddler上可配置的部件，而不是修改原有的tiddler tag部分。\n\n所以，安装后还需要如下操作：\n\n# 通过搜索打开shadow tiddler  `$:/core/ui/ViewTemplate/tags`, 为其添加标签`$:/longguzzz/ExcludeViewTemplate`, 这样就会在tiddler中排除原有的tag。\n# 继续点击shadow tiddler `$:/core/ui/ViewTemplate/tags` 的 `$:/tags/ViewTemplate` 标签，将 `$:/plugins/longguzzz/TagViewModifier/TagViewAndEdit` 拖拽至 `$:/core/ui/ViewTemplate/tags` 上方，这样就可以与原来的tag显示在同一个位置。",version:"0.0.3","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/sq/file-uploads-PUT",author:"Saq Imtiaz",name:"File Uploads: PUT",description:"EXPERIMENTAL PUT uploader for uploading binary files to external storage",readme:"@@color:red;''Highly experimental - no support available. Use at your own risk.''@@ \n\nPUT uploader module for the File Uploads plugin. Saves to ~WebDav or other servers accepting PUT requests.\n\nCurrently the uploader derives the base URL for the ~WebDav server from the URL of the document. This fits the use case of using a ~WebDav (or other PUT enabled server) used to host a ~TiddlyWiki that can be saved.\n\nFor a lightweight and easy solution for hosting a local ~TiddlyWiki using ~WebDav see this [[discussion|https://talk.tiddlywiki.org/t/use-webdav-for-saving-a-single-file-wiki/441]].",version:"0.1.2","plugin-type":"plugin","parent-plugin":"$:/plugins/commons/file-uploads","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/phiv/streams-fusion",author:"Fred D",name:"Streams Fusion",description:"Streams-fusion - a streams addon to merge streams tiddlers ",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://fastfreddy.gitlab.io/streams-fusion/\">{{$:/core/images/github}} <$text text=\"https://fastfreddy.gitlab.io/streams-fusion/\"/></$button><br/>|!Version |{{$:/plugins/phiv/streams-fusion!!version}} |\n|!Build date |<$view tiddler=\"$:/plugins/phiv/streams-fusion\" field=\"modified\" format=\"date\" template=\"MMM DDth, YYYY\" /> |\n|!TW5 compatibility |{{$:/plugins/phiv/streams-fusion!!core-version}} |\n\n!! What is this?\n\n[[Streams-fusion|https://fastfreddy.gitlab.io/streams-fusion/]] is an addon to the [[Streams|https://saqimtiaz.github.io/streams/]] plugin that lets the user fuse (merge) and export a hierarchy of nodes from a stream, into a single tiddler's wikitext, raw html or markdown.\n\n!! Why would I want to do this?\n\nGreat question! You probably will not. Streams users like to edit their thoughts rapidly, jolt down ideas, leverage keyboard shortcuts extensively, and re-organize them using drag and drop features.\n\nOnce that process has taken place however, some users may wish to collapse the streams tiddlers down to a single \"regular\" tiddler, which may be easier to export, share with non-stream users, convert to another format, etc... It is worth pointing out the similarities with the experimental [[Streams-based list editor|https://saqimtiaz.github.io/sq-tw/single-tiddler-streams.html#test]] by Saq Imtiaz.\n\n!! Features\n\n* preserve the streams node hierarchy (maintains the tree structure)\n* supports the following list formats:\n** unordered lists (bullets)\n** numbered lists (pound signs)\n** regular paragraphs -> please note that choosing \"paragraphs\" flattens the hierarchy\n* supports the following output formats:\n** wikitext\n** raw HTML output (this is an export format, all wikitext - e.g. macros, widgets - is rendered first)\n** markdown (this is an export format, all wikitext - e.g. macros, widgets - is rendered first)\n* supports sub-tree (branches) exports (using the node context menu or the keyboard shortcuts)\n* exports the root node's text if it exists\n* wraps complex nodes inside `<div>` tags, supporting complex streams such as [[Stream's FAQ|https://saqimtiaz.github.io/streams/#FAQs]] and [[Stream's working with streams tiddlers|https://saqimtiaz.github.io/streams/#Working%20with%20streams%20tiddlers]] well (see Technical details below)\n** -> please note that choosing the \"paragraphs\" list format does not need to wrap complex nodes inside `<div>` tags\n\n!! Installation\n\n!!! Dependencies:\n\nFirst install the two prerequisite plugins (visit the page and follow the installation instructions):\n\n* the [[Streams plugin|https://saqimtiaz.github.io/streams/]] (''v1.2.22'' or greater)\n** ''the recommended way to install Streams is to add the [[SQ plugin library|https://saqimtiaz.github.io/SQPL/]], and then add the plugin through the [[Control Panel|$:/core/ui/ControlPanel/Plugins]]''.\n* the [[relink plugin|https://flibbles.github.io/tw5-relink/]].\n* (optional) the [[official Markdown plugin for TiddlyWiki|https://tiddlywiki.com/plugins/tiddlywiki/markdown/#%24%3A%2Fplugins%2Ftiddlywiki%2Fmarkdown]] can be installed. This will be useful to render new markdown tiddlers correctly, when choosing the \"markdown\" output format.\n\n!!! Installation steps:\n\n* install the [[streams-fusion|$:/plugins/phiv/streams-fusion]] plugin\n** ''the recommended way to install streams-fusion is to add through the [[SQ plugin library|https://saqimtiaz.github.io/SQPL/]], using the [[Control Panel|$:/core/ui/ControlPanel/Plugins]]''\n* starting with version 0.0.9, the plugin includes a javascript-based markdown conversion component. As a result, the ~TiddlyWiki notebook must be saved and reloaded\n\n!! Usage\n\n* to fuse a complete stream, use the the button at the bottom of the tiddler, next to the `add node` button.\n** [img[$:/plugins/phiv/streams-fusion/button.png]]\n* to fuse a portion of a stream, use the context menu of the top-most node or the keyboard shortcuts when editing a node\n** [img[$:/plugins/phiv/streams-fusion/context-menu.png]]\n* Streams Fusion configuration settings can be viewed or changed at the bottom of the `Streams settings` configuration page, accessible through the Control Panel\n\n\n!! Technical details\n\n* The general case for Streams fusion is non-trivial; Streams nodes ''are'' full tiddlers and thus can include rich content (lists, tables, multi-line, headings, etc.). wikitext list items ''are not'', fundamentally. As a result, some node tiddler content cannot be retained, unchanged, during the conversion if one aims to preserve the hierarchy intact.\n* This plugin favours visual and hierarchical accuracy of the combined tiddler (except for the paragraphs list format), once rendered, over the accuracy of the wikitext from exported node tiddlers. This means that HTML artefacts are introduced when the node content would break down the lists or numbered lists, for example when nodes contain multi line text. In edit mode, these complex nodes will show `<div>` tags.  Jan's [[Streams-to-text addon|https://szen.io/stream/]] does a better job at preserving original wikitext, at the expense of the tree structure and the rendering of complex node tiddlers. It can be considered to \"flatten\" the tree.\n* Nodes that include locally-relevant macro code, or transclusions of local fields/tags will not fuse well, generally. The context of the tiddler changes after fusion, and wikitext code that relies on the context will likely not behave as expected. For example, the title of a node tiddler will change, once merged into a single tiddler (either into new name, or the name of the root tiddler). Stream nodes fields are not be preserved in the fusion.\n* The approach of using the [[space-space-newline plugin|https://wikilabs.github.io/editions/space-space-newline/]] and replacing newlines within node tiddlers with space-space-newlines within list items, instead of wrapping in `<div>` tags was explored, but results were unsatisfactory: for example, block rules such as headings work well in a node tiddler but were not processed when in a list item.\n\n\n!! Roadmap\n\n* extract the markdown conversion into a standalone plugin that can be used without Streams\n* investigate markdown conversion anomalies (e.g. `<code>`)\n\n!! Credits\n\n* Jeremy and the developer community for [[TiddlyWiki|https://tiddlywiki.com]]; for the enduring resolve to maintain this superb note-taking tool.\n* Saq Imtiaz for the revolutionary [[Streams|https://saqimtiaz.github.io/streams/]] plugin, taking [[TiddlyWiki|https://tiddlywiki.com]] to new heights, and his overall community involvement.\n* Jan's [[Streams-to-text addon|https://szen.io/stream/]] for the css styles and the inspiration how to approach the merging of Streams tiddlers. \n* https://www.freepik.com/ for the streams-fusion icon. Jan's icon is still nicer, but he claimed it first.\n* The [[relink plugin|https://flibbles.github.io/tw5-relink/]] for a set of features we now can't live without.\n* The [[Tinka plugin packager|https://tinkaplugin.github.io]]; Streams-fusion was packaged without a node.js ~TiddlyWiki server.\n* The [[Turndown library|https://github.com/mixmark-io/turndown]] for markdown conversion, and the [[Typewriter plugin|https://saqimtiaz.github.io/sq-tw/typewriter.html]] to understand how to integrate it into ~TiddlyWiki.",version:"0.0.13-beta","plugin-type":"plugin",dependents:"$:/plugins/sq/streams $:/plugins/flibbles/relink","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/commons/file-uploads",author:"Saq Imtiaz",name:"File Uploads",description:"Upload binary files to external storage",readme:'Experimental plugin in active development for uploading binary tiddlers to different storage backends and creating canonical_uri tiddlers in their stead.\n\nIt is recommended to \'\'disable ~AutoSave when using this plugin\'\', to avoid saving imported binary tiddlers twice and using up twice the bandwidth.\n\nStorage backends are pluggable and can be added via uploader modules. This plugin includes a "dummy" uploader module that implements the minimal interface needed for an uploader module but does not actually upload anything and just logs to the developer console.\n\nAfter installing this plugin and at least one uploader sub-plugin, you must configure the uploader to use in the [[settings|$:/plugins/commons/file-uploads/settings]] of this plugin.\n\nThis plugin uses a [[filter|$:/config/fileUploadFilter]] to determine which tiddlers are uploaded. The default filter uploads all binary tiddlers over 100kb in size.\n\nAlternatively, you can disable the automatic file uploads and use the widget message `tm-upload-tiddlers` to manually upload specific tiddlers as files. The message accepts a `param` that is a filter which specifies the tiddlers to upload.\n\nExamples:\n\n* `<$action-sendmessage $message="tm-upload-tiddlers" $param="MyTiddler"/>`\n* `<$action-sendmessage $message="tm-upload-tiddlers" $param="[type[image/png]]"/>`',version:"0.1.7","plugin-type":"plugin","core-version":">=5.2.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/commons/file-uploads-fission",author:"Saq Imtiaz",name:"File Uploads: Fission",description:"Fission uploader for uploading binary files to external storage",readme:"Fission uploader module for the File Uploads plugin. Saves uploads to Fission's Webnative file system which is based on IPFS.\n\nMeant for use on [[TiddlyWiki on Fission|https://tiddlywiki.fission.app/]]",version:"0.1.4","plugin-type":"plugin","parent-plugin":"$:/plugins/commons/file-uploads","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/commons/file-uploads-github",author:"Saq Imtiaz",name:"File Uploads: Github",description:"Github uploader for uploading binary files to external storage",readme:"''Experimental'' proof of concept Github uploader module for the File Uploads plugin. Saves uploads to Github for use with Github pages. Based on the Octokat library. Requires that credentials have been filled in for the [[Github saver|$:/core/ui/ControlPanel/Saving/GitHub]].\n\nIntended for use with wikis hosted on Github Pages. \n\nPlease see:\n\n* The [[terms of service and guidelines|https://docs.github.com/en/pages/getting-started-with-github-pages/about-github-pages]] for using Github Pages. \n* How to for [[hosting a TiddlyWiki on Github Pages|https://kookma.github.io/TW5-GitHub-Saver/]].",version:"0.1.2","plugin-type":"plugin","parent-plugin":"$:/plugins/commons/file-uploads","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sq/links-context-menu",author:"Saq Imtiaz",name:"Links Context Menu",description:"Context menu for tiddler links",readme:"@@color:red;''Highly experimental - no support available. Use at your own risk.''@@\n\n* Adds an extensible and customisable context menu for links to tiddlers.\n* Display the browser default contextmenu by using the <kbd>Ctrl</kbd> key.\n* Add entries to the menu by adding tiddlers with the tag <<tag $:/tags/links-context-menu/menuitems>>\n** For an example see [[$:/plugins/sq/links-context-menu/menuitems/new-window]]\n\n//Screenshot://\n\n{{$:/plugins/sq/links-context-menu/screenshot.png}}",version:"0.0.1","plugin-type":"plugin","core-version":">=5.2.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sq/node-files-PUT-support",author:"Saq Imtiaz",name:"Node.js files PUT uploader support",description:"EXPERIMENTAL node.js support for PUT uploader",readme:"@@color:red;''Highly experimental - no support available. Use at your own risk.''@@ \n\n* PUT support for the files directory on node.js. Allows the PUT uploader to be used with ~TiddlyWiki on node.js\n** Enables PUT requests to save files to the `files` directory that is server by the TW node.js server\n* The directory for uploaded files must be set to `files` (the default).",version:"0.1.1","plugin-type":"plugin",dependents:"$:/plugins/sq/file-uploads-PUT $:/plugins/commons/file-uploads","parent-plugin":"$:/plugins/commons/file-uploads","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sq/streams",author:"Saq Imtiaz",name:"Streams",description:"Rapid data entry with a keyboard driven workflow. Divide content into smaller tiddlers as you write.",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://saqimtiaz.github.io/streams/">{{$:/core/images/github}} <$text text="https://saqimtiaz.github.io/streams/"/></$button><br/>',version:"1.2.24","plugin-type":"plugin",dependents:"$:/plugins/flibbles/relink","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/rmnvsl/krystal",author:"Roman Veselý",name:"Krystal",description:"Horizontal Story River",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/crazko/krystal">{{$:/core/images/github}} <$text text="https://github.com/crazko/krystal"/></$button><br/>Horizontal story view for tiddlers and bi-directional links.\n\nHomepage: https://github.com/crazko/krystal\n\nMade by [[Roman Veselý|https://romanvesely.com/]] - <span class="krystal-icon">{{$:/core/images/github}}</span> [[@crazko|https://github.com/crazko]], <span class="krystal-icon">{{$:/core/images/twitter}}</span> [[@rmnvsl|https://twitter.com/rmnvsl]]',version:"0.5.0","plugin-type":"plugin","core-version":">=5.0.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sobjornstad/TiddlyRemember",author:"Soren Bjornstad",name:"TiddlyRemember",description:"Embed Anki notes in your TiddlyWiki",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/sobjornstad/TiddlyRemember">{{$:/core/images/github}} <$text text="https://github.com/sobjornstad/TiddlyRemember"/></$button><br/>TiddlyRemember is a tool that integrates the [[TiddlyWiki|https://tiddlywiki.com]] non-linear note-taking system with the spaced-repetition-flashcards tool [[Anki|https://apps.ankiweb.net]].\nYou can interleave questions with your notes in TiddlyWiki,\n    then sync them into Anki notes with one click.\nYou can edit and move the questions around your TiddlyWiki,\n    and they will stay connected to the Anki notes.\nScheduling information in Anki is preserved when editing notes in TiddlyWiki.\n\nWhy would you want to keep your Anki notes in TiddlyWiki?\n\n* One of the problems with using spaced repetition to study complex topics is that individual cards can end up largely without context, and if you need a refresher, it\'s hard to find the original source. TiddlyRemember can take you right back to your notes.\n* If you already have notes on a topic, this can help keep your content more [[DRY|https://en.wikipedia.org/wiki/Don%27t_repeat_yourself]] -- you don\'t have to maintain the same knowledge in two places. If your knowledge on a topic changes and you update your notes or flashcards, they won\'t get out of sync.\n* You can easily add notes to your Anki collection at the same time you\'re taking narrative or outline notes, without having to switch back and forth between two applications.\n\nYou can write [[Question-and-answer notes]]:\n\n```\n<<rememberq "20200523175149066"\n\t"What tool does TiddlyRemember integrate TiddlyWiki with?"\n\t"Anki.">>\n```\n\nOr you can use [[Cloze notes]]:\n\n```\n<<remembercz "20200523175253647"\n\t"TiddlyRemember integrates TiddlyWiki with {Anki}.">>\n```\n\nReady to get started?\n\n```\n<<tabs\n    tabsList:"[tag<currentTiddler>]"\n    default:"Installing TiddlyRemember"\n\tstate:"$:/temp/TrTabState"\n    class:"tc-vertical"\n    template:"$:/sib/TabCurrentTemplate">>\n```',version:"1.3.3","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/stobot/sticky",author:"stobot",name:"Stickies TODO",description:"A very lightweight way of flagging something for later. ☐ make this funnier later 😊",readme:"[[Sticky Todo|https://stobot.github.io/sticky]] is intended as a lightweight addition to your task management toolbox within TiddlyWiki. It's for things that on paper you might add a sticky-note to. Some of those things can be handled in a minute, some of those things might be added to your formal task list. Because of that, the priorities with this plugin are:\n\n# ''Quickness to add to'' - must minimize the interruption to note taking\n# ''Lightness of storage'' - no data to be stored outside the tiddler text area where notes are being taken\n\nMuch more documentation including a video walkthrough is available at [ext[https://stobot.github.io/sticky/]]\n\nFor questions or suggestions, I can be found as @stobot at [ext[https://talk.tiddlywiki.org/]] as well\n\nNote that I'm not an TiddlyWiki expert or software developer and offer no warranty, PLEASE BACKUP before / while using.\n",version:"0.1.30","plugin-type":"plugin","core-version":">=5.1.23","requires-reload":!1,type:"application/json"},{title:"$:/plugins/telmiger/EditorCounter",author:"Thomas & Jed",name:"EditorCounter",description:"EditorCounter & Autosaver",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://tid.li/tw5/plugins.html">{{$:/core/images/github}} <$text text="https://tid.li/tw5/plugins.html"/></$button><br/>!! Count Your Texts & Autosave\n\n{{$:/plugins/telmiger/EditorCounter/about}}\n\n!!! The counters\n* In edit mode users can see stats concerning the tiddler’s text and title fields. The numbers are updated whenever they pause typing.\n* Counters for //words// and/or //characters// can be activated in the plugin settings.\n* The colours of the counters change at some predefined numbers.\n** Settings for colors and color limits are not available in the plugin configuration. <br>Workaround: edit [[the template|$:/plugins/telmiger/EditorCounter/EditTemplate]].\n\n!!! Autosave\n* When activated in the [[plugin settings|$:/plugins/telmiger/EditorCounter/settings]], //autosave// will try to save the wiki in the background during editing: whenever a predefined number of characters has been added or removed, a save is triggered.\n** As an option you can show a checkbox in the editor to pause/activate automatic saving.\n\n!!! Parameters\n\n|!Parameter |!Description |\n|colors |Optionally, define an array of color and number pairs to set minimal color limits. |\n|colorState |Optional state tiddler to save the color value. |\n|field |Calculate for the text in this field. |\n|mode |Entity to calculate: //word// or //character// or //autosave//. Defaults to "character". |\n|savelimit |A number of character changes after which //autosave// is performed. Default value: 200 |\n|text |Calculate this text. |\n|tiddler |Optional title of a tiddler to take the field from. Defaults to current tiddler. |\n\n!!! Widget usage\nThis plugin is based on a similar [[solution by Jed Carty|$:/plugins/telmiger/EditorCounter/credits]] – many thanks! \n\nThe widget can be used in other contexts than the plugin. The usage would be very similar to [[Jed’s examples on ooktech.com|http://ooktech.com/jed/ExampleWikis/WordCount/#%24%3A%2Fplugins%2Finmysocks%2FWordCount%2FWord%20Count%20Widget]] \n\nKnown differences: instead of `<$word-count` start with `<$editor-counter`. Default mode is //character//.\n\n!!!! Widget examples\n\n```\n<$editor-counter tiddler=SomeTiddler field=some_field mode=word/>\n<$editor-counter tiddler=SomeTiddler mode=character colors="blue:10,green:50,red:100"/>\n<$editor-counter text="some text string" mode=character colorState="$:/state/someTextColor" colors="blue:10,green:50"/>\n<$editor-counter mode=autosave savelimit=300/>\n```',version:"0.6.6","plugin-type":"plugin","core-version":">=5.1.13","requires-reload":!0,type:"application/json"},{title:"$:/plugins/telmiger/HarveyBalls",author:"Thomas Elmiger",name:"HarveyBalls",description:"Harvey balls icon set",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://tid.li/tw5/plugins.html">{{$:/core/images/github}} <$text text="https://tid.li/tw5/plugins.html"/></$button><br/>\\define tr(variant,nr:"")\n<$vars tit="$:/language/HarveyBalls/$variant$/title" desc="$:/language/HarveyBalls/$variant$/desc" nr="""$nr$""">\n<tr><td>{{$:/plugins/telmiger/HarveyBalls/$variant$/icon.svg}} </td><td><<nr>></td><td><$link to=<<tit>>><$transclude tiddler=<<tit>>/></$link> </td><td><$link to=<<desc>>><$transclude tiddler=<<desc>>/></$link></td></tr>\n</$vars>\n\\end\n\n!! Harvey Balls\n\n{{$:/plugins/telmiger/HarveyBalls/about}}\n\nHarvey Balls are commonly used in comparison tables to indicate the degree to which a particular item meets a particular criterion.\n\n!!! Macros for display\nThe same as `{{$:/plugins/telmiger/HarveyBalls/half/icon.svg}}` – the Harvey ball <<HB2>> – would be displayed for all three of the following macros:\n\n`<<HarveyBall half>>`\n`<<HB2>>`\n`<<HB 2>>`\n\nTitles or numbers of the following tables can be used.\n\n!!! Available ideograms\n\n//1) more colour is better//\n\n<table>\n<tr><th>icon </th><th># </th><th>title </th><th>desc </th></tr>\n<<tr empty 0>>\n<<tr quarter 1>>\n<<tr half 2>>\n<<tr quarter-empty 3>>\n<<tr full 4>>\n</table>\n\n//2) less colour is better//\n\n<table>\n<tr><th>icon </th><th># </th><th>title </th><th>desc </th></tr>\n<<tr chaotic 34>>\n<<tr complex 21>>\n<<tr complicated 13>>\n<<tr obvious 8>>\n<<tr simple 5>>\n</table>\n\n!!! Adapt or translate for better accessibility\nTo convey another meaning with your Harvey Balls, it is possible to adapt or translate titles and descriptions. So it is possible to use them e.g. for a performance ratings or a score like:\n\n* poor\n* fair\n* good\n* very good\n* excellent\n\nJust click the text in the table above and adapt the content to your needs. The warning is just a reminder that you are overwriting the standard text. You can always delete your own version to return to the original.\n\n!!! Control dimensions via font size\n\nInside surrounding text, the Harvey balls adapt themselves in size. Examples:\n\n! Title H1 {{$:/plugins/telmiger/HarveyBalls/empty/icon.svg}}\n\n!! Title H2 {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} more text\n\n!!! Title H3 {{$:/plugins/telmiger/HarveyBalls/quarter/icon.svg}} more text\n\n!!!! Title H4 {{$:/plugins/telmiger/HarveyBalls/half/icon.svg}} more text\n\nNormal text paragraph {{$:/plugins/telmiger/HarveyBalls/quarter-empty/icon.svg}} more text or apply [[styling via Wikitext|http://tiddlywiki.com/#Styles%20and%20Classes%20in%20WikiText]]: \n\n@@font-size:2em; \nYou will need some text {{$:/plugins/telmiger/HarveyBalls/full/icon.svg}} to make this big.\n@@\n\n!!! Adjust colours via CSS\nThe styling of the balls can be changed \n\n# by adapting the style sheet $:/plugins/telmiger/HarveyBalls/icons.css\n# by adapting surrounding text color in case of the //less colour is better// version (it uses fill="currentColor")\n\n\n<style>\nth {\n   text-align: left;\n}\n</style>',version:"0.0.6","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!1,type:"application/json"},{title:"$:/plugins/telmiger/PluginSize",author:"Thomas Elmiger",name:"PluginSize",description:"calculate the extra weight",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://tid.li/tw5/plugins.html">{{$:/core/images/github}} <$text text="https://tid.li/tw5/plugins.html"/></$button><br/>!! Plugin Size\n\n{{$:/plugins/telmiger/PluginSize/about}}\n\n!!! Categories (character count)\n\n* <<HB34>> more than 500 k\n* <<HB21>> up to 500 k \n* <<HB13>> up to 100 k\n* <<HB8>> up to 50 k\n* <<HB5>> up to 25 k\n\n!!! Dependencies\n\nThis is done using the following other plugins: \n\n* [[Editor Counter|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FEditorCounter]] to count the characters in the text field of plugin tiddlers\n* [[RPN|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2Frpn]] for number formatting\n* [[Harvey Balls|https://tid.li/tw5/plugins.html#%24%3A%2Fplugins%2Ftelmiger%2FHarveyBalls]] for size indication icons\n\n!!! Information\n\nThe size of installed plugins can be found on \n\n* a tab //{{$:/core/images/info-button}} Plugin Info// in the $:/ControlPanel \n* on $:/plugins/telmiger/PluginSize/plugin-info\n\n!!! Copyright \n\n© 2019-2020, Thomas Elmiger',version:"0.1.1","plugin-type":"plugin",dependents:"$:/plugins/telmiger/EditorCounter $:/plugins/telmiger/HarveyBalls $:/plugins/telmiger/rpn","core-version":">=5.1.17","requires-reload":!1,type:"application/json"},{title:"$:/plugins/telmiger/rpn",author:"Thomas Elmiger",name:"rpn",description:"Basic Math in Reverse Polish Notation",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://tid.li/tw5/plugins.html">{{$:/core/images/github}} <$text text="https://tid.li/tw5/plugins.html"/></$button><br/>!! Simple calculations\n\n{{$:/plugins/telmiger/rpn/about}}\n\n* the macro takes two operands (//a// and //b//) as input – this may be macros or transclusions\n** operands are sent through a simplified [[wikify|http://tiddlywiki.com/#WikifyWidget]] function before calculation starts\n** use //pi// to get π (Math.PI)\n* standard operations: +, -, /, * \n** advanced operations: modulus (%) and rounding (optional: Math.floor or Math.ceil)\n* output formatting\n** limit digits after comma (//decimals//), force //precision// display with //precision:"p"// (.toPrecision)\n** //locale// formatting (.toLocaleString)\n* string concatenation (&)\n** the resulting string is sent through the internal [[wikify|http://tiddlywiki.com/#WikifyWidget]] function \n* random numbers in a range from a to b with //precision:"r"// (including both a and b)\n\n!!! New: Wikitext Macros\n* calculate using filters and tiddler fields, see //fields// tab (since version 0.7.1)\n\n!!! Installation\nThe plugin available on https://tid.li/tw5/plugins.html includes the documentation.<br>\nIf you want the functionality only, you can drag this tiddler to your wiki: $:/plugins/telmiger/rpn/rpn.js – then save and reload. \n\n!!! Alternatives\n* [[TW mathematic filter operators (see tiddlywiki.com)|https://tiddlywiki.com/#Mathematics%20Operators]]\n* https://evanbalster.com/tiddlywiki/formulas.html – process numbers and other data just like popular spreadsheet software, with the additional flexibility of functional programming for those who need it\n* http://mathcell.tiddlyspot.com/ – tries to replace spreadsheet applications and uses some identical operators as rpn\n* http://tobibeer.github.io/tb5/#calc – does calculations based on tiddler fields\n* eval – calc combined with \'\'math.js\'\' – a heavy math library\n** http://mklauber.github.io/tiddly-mathjs/ \n** http://tobibeer.github.io/tw5-plugins/#math.js',version:"0.7.3","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/themes/linonetwo/itonnote",author:"LinOnetwo",name:"Iton Note",description:"ItonNote Theme",readme:"Notion and VSCode inspired theme. Adapted for light theme.",version:"0.2.4","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.0.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tobibeer/appear",author:"Tobias Beer",name:"appear",description:"Create popups, sliders or accordion menus with the appear widget.",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/tobibeer/tw5-appear">{{$:/core/images/github}} <$text text="https://github.com/tobibeer/tw5-appear"/></$button><br/>This plugin provides the \'\'$appear\'\' widget that can render popups and sliders (inline or block) as well as accordion menus.\n\n!! Attributes\n; type\n: set to `popup` to have the content appear as a popup\n; show\n: the button label\n; hide\n: the hide button label\n; mode\n: either `block` or `inline`, with respect to the inner content\n: any other mode is interpreted as block mode, without the default styles applying, e.g. drop-shadows\n; once\n: allows to click the button once, then hides it (unless the state is deleted)\n; $state\n: the widget calculates a state for you, use this to append a simple id\n; state\n: alternatively, specify a fully qualified state\n; keep\n: make popups sticky when `yes` or `true`\n; handle / handler / variables\n: allows to take the popup contents out of the flow and render them elsewhere on the page\n: required to properly create popups in table cells and other constained elements\n: specify variables to take along\n\n<br>\n\n; documentation / examples / demos...\n: http://tobibeer.github.io/tw5-plugins#appear',version:"0.6.2","plugin-type":"plugin","core-version":">=5.1.9","requires-reload":!0,type:"application/json"}];!function(){"use strict";window.addEventListener("message",(function(e){if(console.log("plugin library: Received message from",e.origin),console.log("plugin library: Message content",e.data),"GET"===e.data.verb)if("recipes/library/tiddlers.json"===e.data.url)e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:JSON.stringify(assetList,null,4)},"*");else if(0===e.data.url.indexOf("recipes/library/tiddlers/")){!function(e,t){var i=new XMLHttpRequest;i.open("GET",e,!0),i.onreadystatechange=function(){4==i.readyState&&200==i.status&&t(null,i.responseText)},i.send()}("plugins/"+encodeURIComponent(decodeURIComponent((t=e.data.url,i="recipes/library/tiddlers/",0===t.indexOf(i)?t.substr(i.length):t)).replace("$:/plugins/","").replace("$:/languages/","languages_").replace("$:/themes/","themes_").replace(/[:/<>"\|?*]/g,"_")),(function(t,i){t?e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*"):e.source.postMessage({verb:"GET-RESPONSE",status:"200",cookies:e.data.cookies,url:e.data.url,type:"application/json",body:i},"*")}))}else e.source.postMessage({verb:"GET-RESPONSE",status:"404",cookies:e.data.cookies,url:e.data.url,type:"text/plain",body:"Not found"},"*");var t,i}),!1)}()</script> </head> <body> <h1>HelloThere</h1> <p>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser. See <a href=https://tiddlywiki.com/ target=_blank>https://tiddlywiki.com/</a> for details of how to install plugins.</p>

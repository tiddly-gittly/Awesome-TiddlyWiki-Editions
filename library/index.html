></$button><br/>',version:"2.5","plugin-type":"plugin","core-version":">=5.1.1","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sycom/leaflet",author:"Sylvain Comte",name:"leaflet",description:"Leaflet maps",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://framagit.org/sycom/TiddlyWiki-Plugins">{{$:/core/images/github}} <$text text="https://framagit.org/sycom/TiddlyWiki-Plugins"/></$button><br/>The [leaflet plugin](#$:/plugins/sycom/leaflet) is a work in progress integration of the [leaflet][leaflet] library in TiddlyWiki in order to display geographical purpose tiddlers.\n\nHave a look at [demo page on the web][plugindemo] or at integrated documentation which describes usage and examples.\n\nKeep in mind that the plugin might be buggy or imperfect. Please [report any comment or issue][issues] on main repo.\n\n## Sources / licenses\n* [leaflet][leaflet] library (_1.3.1_) - License 2-clause BSD\n    * leaflet-[markerCluster][markercluster] extension - Licence MIT\n* [leaflet plugin][source] is released under similar [BSD 3-Clause license][license] as TiddlyWiki.\n!! Side projects\n\n[plugindemo]: https://sycom.gitlab.io/TiddlyWiki-Plugins/#Michel%20Strogoff%20from%20the%20sky\n[source]: https://framagit.org/sycom/TiddlyWiki-Plugins/plugins/sycom/leaflet\n[issues]: https://framagit.org/sycom/TiddlyWiki-Plugins/issues\n[leaflet]: http://leafletjs.com/\n[markercluster]: https://github.com/Leaflet/Leaflet.markercluster\n[license]: https://framagit.org/sycom/TiddlyWiki-Plugins/LICENSE.md\n',version:"0.8.6","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sycom/g-analytics",author:"JeremyRuston",name:"g-analytics",description:"G-Analytics: website statistics",readme:"<<i18n readme $:/plugins/sycom/g-analytics>>\n",version:"1.3.3","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sycom/feather-icons",author:"Sylvain Comte",name:"feather-icons",description:"Feather icons",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://framagit.org/sycom/TiddlyWiki-Plugins">{{$:/core/images/github}} <$text text="https://framagit.org/sycom/TiddlyWiki-Plugins"/></$button><br/><<i18n readme $:/plugins/sycom/feather-icons>>\n',version:"0.2.2-01","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sycom/atom-feed",author:"Sylvain Comte",name:"atom-feed",description:"Atom feed",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://framagit.org/sycom/TiddlyWiki-Plugins">{{$:/core/images/github}} <$text text="https://framagit.org/sycom/TiddlyWiki-Plugins"/></$button><br/><<i18n readme $:/plugins/sycom/atom-feed>>\n',version:"0.0.2","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/hoelzro/progress-bar",author:"RobHoelz",name:"progress-bar",description:"Progress Bar Widget",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/hoelzro/tw-progress-bar">{{$:/core/images/github}} <$text text="https://github.com/hoelzro/tw-progress-bar"/></$button><br/>This plugin provides a simple progress bar widget.\n\n! Parameters\n\n* `current` - the current progress of the progressbar.\n* `total` - the total value that represents completion for this progressbar.\n\n! Example\n\n```\n<$hoelzro-progressbar current={{!!current}} total={{!!total}} />\n```\n\n! Potential Future Enhancements\n\nThe coloration and size are currently hardcoded, and the progressbar\ndoesn\'t support animation.  Contributions adding these are most welcome!\n',version:"0.0.1","plugin-type":"plugin","core-version":">=5.1.13","requires-reload":!0,type:"application/json"},{title:"$:/plugins/hoelzro/full-text-search",author:"hoelzro",name:"full-text-search",description:"Full text search",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/hoelzro/tw-full-text-search">{{$:/core/images/github}} <$text text="https://github.com/hoelzro/tw-full-text-search"/></$button><br/>! Purpose\n\nProvides an alternative search result list that orders results by search relevance and ignores differences in word forms (ex. //tag// vs //tags//).\n\nOn my personal wiki, I have the problem that there are terms I use across a lot of tiddlers, and sometimes I\'ll use different forms (such as the aforementioned //tag// vs //tags//).  I wanted a plugin to allow me to find the tiddler I\'m looking for quickly and didn\'t require me to worry about how I declined a noun or inflected a verb - so I wrote this plugin, which provides an alternative search list powered by [[lunr.js|https://lunrjs.com/]].\n\nI use it pretty much every day, but there\'s definitely room for improvement.  Please [[let me know|https://github.com/hoelzro/tw-full-text-search/issues]] if there are any bugs!\n\n! Demo\n\nPlease check out the [[examples|https://hoelz.ro/files/fts.html#Query Examples]] on the demo wiki.\n\n! Usage\n\nEach time you start a new ~TiddlyWiki session, you\'ll need to build the FTS index.  You can do this from a tab in the [[$:/ControlPanel]].  Older versions of the index are retained in web storage, so it should be pretty quick after the first time!  After you build the index, you can just search as you would normally.\n\n! Source Code/Reporting Bugs\n\nIf you want to help out, you can report bugs or check out the source for this plugin (or its dependency, the progress bar plugin) on ~GitHub:\n\nhttps://github.com/hoelzro/tw-full-text-search/\n\nhttps://github.com/hoelzro/tw-progress-bar\n\nRequires [[$:/plugins/hoelzro/progress-bar]] to display progress when generating the index.\n',version:"1.1.0-4-g954307a","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!0,type:"application/json"},{title:"$:/plugins/eucaly/flexwidth",author:"EucalyJ",name:"flexwidth",description:"FlexWidth - Flexibly tweak sidebar width for TiddlyWiki 5",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://eucaly-tw5.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://eucaly-tw5.tiddlyspot.com/\"/></$button><br/>!![[FlexWidth Plugin|$:/plugins/eucaly/flexwidth/readme]]\n<hr>\n\nThis ''FlexWidth'' plugin provides a handy machenism to ''flexibly tweak sidebar width'' for [[TiddlyWiki 5|http://tiddlywiki.com/]]. \n\n!!!Features\n\n# Add extra buttons next to system ~TopRightBar Icon, such as - `▼` `◀` {{$:/core/ui/TopBar/menu}}\n# `◀` / `▶` to toggle between default and custom sidebar width.\n# `▼` to select different sidebar width.\n<p>** Inspired by [[TW5 tristate Sidebar|http://tw5tristate.tiddlyspot.com/]] </p>\n\n!!!Install\n* Drag&Drop package -- [[$:/plugins/eucaly/flexwidth]] (with documentation)",version:"0.0.4","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/eucaly/popuptagger",author:"EucalyJ",name:"popuptagger",description:"PopupTagger - TagBar / TagTable with popup list of tags",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://eucaly-tw5.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://eucaly-tw5.tiddlyspot.com/\"/></$button><br/>!![[PopupTagger Plugin|$:/plugins/eucaly/popuptagger/readme]]\n<hr>\n\nThis ''PopupTagger'' plugin provides ''~TagTable'' and ''~TagBar with popup list of tags'' for [[TiddlyWiki 5|http://tiddlywiki.com/]]. \n<p>** Inspired by [[MonkeyTaggerMacro|http://tiddlywiki.squize.org/#MonkeyTaggerMacro]] (~TiddlyWiki classic)</p>\n\n!!!Features\n\n# ''~TagBar'' with ''popup list of tags''\n# ''~TagTable'' for quick tagging \n# ''~TagEdit'' enables ''tag editing'' as in ~TiddlyWiki classic\n# Shortcut <$button class=<<tv-config-toolbar-class>>> {{$:/core/images/options-button}}</$button> for ''~PopupTagger'' setting\n# ''Global switch'' `<<PopupTaggerSwitch>>` <<PopupTaggerSwitch>>\n# ''Handy setup process'' -- central [[ControlPage|$:/plugins/eucaly/popuptagger/ControlPage]]\n#* Each element can be enabled / disabled\n#* ''Custom parent tags'' to generate ''~TagBar'' and ''~TagTable''\n#* ~PopupTagger could be ''selectively available'' for certain tiddlers only -- thanks to `<$list>` filter\n#* ''Custom ~PopupTagger location'' -- thanks to `list-after` field\n# ** all above tag operations is ''real-time'' in ''View Mode''\n\n!!!Install\n* Drag&Drop package -- [[$:/plugins/eucaly/popuptagger]] (with documentation)\x3c!--, or\n* Drag&Drop the macros <$list filter=\"[all[shadows+tiddlers]tag[$:/_macros]tag[$:/_popuptagger]!has[draft.of]sort[]]\">\n\n* <$link to={{!!title}}>{{!!title}}</$link>\n</$list>--\x3e\n\n!!!Usage\n\n* You may start with some tag trees like :\n<<<\n{{$:/plugins/eucaly/popuptagger/img/tag-tree.png}}\n<<<\n# Goto central [[ControlPage|$:/plugins/eucaly/popuptagger/ControlPage]] ( [[$:/plugins/eucaly/popuptagger/ControlPage]] )\n# Check for available ~PopupTagger, or\n# Press `Add` button\n#* Rename the new ~PopupTagger tiddler, in order not to overwrite the [[PopupTagger template|$:/plugins/eucaly/popuptagger/TagBar]]\n#* ~~Modify `\\define pptg-tool-base()` macro definition to sync with the new title~~\n#* ~~In addition to that,~~ please keep `<<PopupTaggerAuto>>` macro call there.\n# Follow the `Configure` section provided in [[ControlPage|$:/plugins/eucaly/popuptagger/ControlPage]]\n# ''Global switch'' `<<PopupTaggerSwitch>>` <<PopupTaggerSwitch>> is available in [[ControlPage|$:/plugins/eucaly/popuptagger/ControlPage]], and can be added to else where as you like.\n* ** If you like to conduct a ''manual setup'', you may try `<<PopupTagger>>` or `<<PopupTaggerIf>>` macro call, instead of `<<xxxAuto>>`\n\n!!!Filter Example\n\n| <p>[tag[`$:/_readme`]] [tag[`$:/_UI`]]</p> |tagged `$:/_readme` or `$:/_UI` |\n| <p>[tag[`$:/_macros`]tag[`$:/_popuptagger`]]</p> |tagged `$:/_macros` and `$:/_popuptagger` |\n| <p>[creator/`eucaly`/(i)]</p> |with creator name contains `eucaly` |\n\n",version:"0.1.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/eucaly/titleme",author:"EucalyJ",name:"titleme",description:"TitleMe - Return in-place tiddler title, to link / show / edit the source tiddler",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://eucaly-tw5.tiddlyspot.com/">{{$:/core/images/github}} <$text text="http://eucaly-tw5.tiddlyspot.com/"/></$button><br/>\\define example-code-table(src) \n<table>\n<tr><th style="width:50%;"> Code </th><th> Result </th></tr>\n<$list filter="example1 example2 example3 example4 example5" variable="field">\n<tr>\n<td><p><$view tiddler="$:/plugins/eucaly/titleme/readme" field=<<field>>/></p></td>\n<td><$transclude tiddler="$:/plugins/eucaly/titleme/readme" field=<<field>> /></td>\n</tr>\n</$list>\n\\end\n\n!!<<LinkMe "TitleMe Plugin">>\n<hr>\n\nTitleMe - Return in-place tiddler title, to link / show / edit the source tiddler\n\n!!!Features\n`**` All below macros help you to __access the "source tiddler"__ (even in transclude hierarchy, tabs, sidebar, or toolbar)\n\n# `<<TitleMe>>` -- returns the title of source tiddler \n# `<<LinkMe>>` -- links to the source tiddler\n# `<<ShowMe>>` -- a button to show the source tiddler\n# `<<EditMe>>` -- a button to edit the source tiddler\n# `<<trace-variable>>` -- trace a variable through widget/transclude hierarchy.\n\n!!!Install\n* Drag&Drop -- [[$:/plugins/eucaly/titleme]] (with documentation)\n\n!!!Uasge\n<table>\n<tr><th style="width:50%;"> Syntax </th><th> Parameters </th></tr>\n<tr>\n<td><p>`<<TitleMe>>` <br/>-- returns the title of source tiddler</p></td>\n<td>\n\n* no parameter needed\n</td></tr><tr>\n<td><p>`<<LinkMe text>>` <br/>-- links to the source tiddler</p></td>\n<td> \n\n* Default as tiddler title, if `text` is not specified\n</td></tr><tr>\n<td><p>`<<ShowMe text:"" beginText:"" endText:"" class:"">>` <br/>-- a button to show the source tiddler</p></td>\n<td>\n\n* Default `text` defined in [[$:/plugins/eucaly/titleme/defaultShowText]]. \n* Can also put image there, such as `{{$:/core/images/down-arrow}}`\n* Surrounding text (`beginText` and `endText`) will disappear if this plugin is disabled.\n* `class` to specify the button CSS style, such as `tc-btn-invisible` or user defined style.\n</td></tr><tr>\n<td><p>`<<EditMe text:"" beginText:"" endText:"" class:"">>` <br/>-- a button to edit the source tiddler</p></td>\n<td>\n\n* Default `text` defined in [[$:/plugins/eucaly/titleme/defaultEditText]].\n* Others are similar to `<<ShowMe>>`\n</td></tr><tr>\n<td><p>\n`<<trace-variable variableName>>`</p>\n<p>`<<trace-variable variableName delimiter>>`</p></td>\n<td>\n\n* If delimiter not specified, could be applied as filter in  `<$list>` widget, see [[trace-variable Example]]\n<$text text="[[value of this]] [[value of parent widget]] ... [[value until root widget]]"/>\n\n* Will use `delimiter` if specified\n</td></tr></table>\n\n* Example\n<<example-code-table>>\n\x3c!--\n\n\n\n<<EditOrShowMe "toEdit" "toShow" "</" "=" ">" >>\n<<LinkMe>>\n<<LinkMe "this is test">> \n{{$:/core/images/down-arrow}} --\x3e',version:"0.0.1","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/eucaly/matchfilter",author:"EucalyJ",name:"matchfilter",description:'MatchFilter - returns "matching text" by regular expression',readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://eucaly-tw5.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://eucaly-tw5.tiddlyspot.com/\"/></$button><br/>!![[MatchFilter|$:/plugins/eucaly/matchfilter/readme]]\n\nThe MatchFilter returns ''matching text'' by regular expression (instead of //__a list of the tiddlers__ from [[FieldFilter|http://tiddlywiki.com/#FilterOperator%3A%20field]]// or ''regexp filter'')\n\n!!!Features\n# Transclude tiddler sections (picking parts out of fields) by regular expressions\n\n!!!Usage\n# Follow the ''regexp filter'' (new in 5.0.17-beta), the MatchFilter comes with the syntax `match:fieldName[regexp(?modifier)]`. Because the support for regular expression filter operands `/regexp/(modifier)` might be removed after a while.\n# Note that the filter syntax doesn't allow you to directly enter regular expressions that include square brackets `[` `]` . Instead, you would have to use an indirect field from a variable. Please see the example.\n\n!!!Install\n* Drag&Drop (essestial module only) -- [[$:/core/modules/filters/match.js]], or\n* Drag&Drop (with documentation) -- [[$:/plugins/eucaly/matchfilter]]\n\n!!!Resources\n* Test by ''Filter tab'' of [[AdvancedSearch|$:/AdvancedSearch]] within ~TiddlyWiki\n* Experiment and learning at [[regexr.com|http://www.regexr.com/]]\n\n!!!Examples\n<<tabs \"[all[shadows+tiddlers]tag[$:/_readme]tag[$:/_matchfilter]!tag[$:/_toc_exclude]!regexp:title[readme(?i)]!has[draft.of]sort[]]\" \"\" \"\" \"tc-vertical\">>",version:"0.1.0","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/eucaly/quickjump",author:"EucalyJ",name:"quickjump",description:"QuickJump - Quick jump to tiddlers in story list",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://eucaly-tw5.tiddlyspot.com/">{{$:/core/images/github}} <$text text="http://eucaly-tw5.tiddlyspot.com/"/></$button><br/>!![[QuickJump Plugin|$:/plugins/eucaly/quickjump/readme]]\n<hr>\n\nQuickJump - Quick jump to tiddlers in story list\n\n!!!Features\n\n# Add " <<QuickJump>> " button to bring a popup menu to \'\'jump to tiddlers in story list\'\' -- emulate the function of ` Open tab ` ( [[$:/core/ui/SideBar/Open]] @sidebar )\n# After jumping\n#* Keep  popup menu on top, or\n#* Auto close the popup\n# Technical\n#* Practice `<$linkcatcher>` widget\n\n!!!Install\n* Drag&Drop -- [[$:/plugins/eucaly/quickjump]] (with documentation)\n\n!!!Uasge\n# Create a new tiddler that contains `<<QuickJump>>` macro call\n# Add {{$:/tags/TopRightBar||$:/core/ui/TagTemplate}} tag to the tiddler\n# If necessary, tweak [[$:/plugins/eucaly/quickjump/StyleSheet]]\n# Possible for other locations, such as {{$:/tags/TopLeftBar||$:/core/ui/TagTemplate}} {{$:/tags/PageControls||$:/core/ui/TagTemplate}} {{$:/tags/ViewToolbar||$:/core/ui/TagTemplate}} or  [[$:/SiteSubtitle]]. While, might need to tweak:\n#* ~StyleSheet as mentioned above\n#* [[Popup position|http://tiddlywiki.com/#RevealWidget]] (other than \'\'belowleft\'\') in [[$:/plugins/eucaly/quickjump/macros]]',version:"0.0.2","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/bimlas/disqus",author:"bimlas",name:"disqus",description:"Disqus comments",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://gitlab.com/bimlas/tw5-disqus">{{$:/core/images/github}} <$text text="https://gitlab.com/bimlas/tw5-disqus"/></$button><br/>',version:"1.1.2","plugin-type":"plugin","core-version":">=5.1.18","requires-reload":!0,type:"application/json"},{title:"$:/plugins/kixam/timeline",author:"kixam",name:"timeline",description:"vis.js Timeline plugin for TiddlyWiki5, based on vis-timeline version 5.1.0",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kixam/TW5-visjsTimeline">{{$:/core/images/github}} <$text text="https://github.com/kixam/TW5-visjsTimeline"/></$button><br/>! vis.js Timeline\n\nA timeline plugin for [[TiddlyWiki|http://tiddlywiki.com]] 5, using [[vis.js|http://visjs.org]].\n\n---\n\nContinued from [[emkay\'s plugin|https://github.com/emkayonline/tw5visjs]].\n\nProvides [[vis-timeline|https://github.com/visjs/vis-timeline]], and integrates the Timeline object.\n\nDepends on [[hammer.js plugin|https://github.com/kixam/TW5-hammer.js]] and [[moment.js plugin|https://github.com/kixam/TW5-moment.js]], which are available, along with installation instructions, on the [[demo site|http://kixam.github.io/TW5-visjsTimeline]].\n',version:"0.8.1","plugin-type":"plugin","core-version":">=5.1.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/innoq/ace",author:"Joerg Plewe",name:"ace",description:"use cloud9 editor ace",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/yourgithub/pluginname">{{$:/core/images/github}} <$text text="https://github.com/yourgithub/pluginname"/></$button><br/>',version:"0.0.1","plugin-type":"plugin","core-version":">=5.0.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/advanced-search-plus",author:"Mario Pietsch",name:"Advance Search Plus",description:"Adds some powerfull search tools",readme:'* Adds the "Advanced Search" tab also to the right sidebar\n* Replaces the default search option with an icon\n* Adds a "+" button to the advanced search function\n** Allows to pin existing search settings to a new tab\n\n----\n\n\'\'Important\'\': This plugin modifies several core templates\n\n<$list filter="[[$:/plugins/wikilabs/advanced-search-plus]plugintiddlers[]prefix[$:/core/]] $:/AdvancedSearch $:/tags/AdvancedSearch"><$link to=<<currentTiddler>>><<currentTiddler>><br></$link></$list>',version:"0.3.0","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/bundler",author:"pmario",name:"Bundler",description:"Simple UI to create tiddler bundles",readme:'! ~ReadMe\n\n* Documentation and more can be found at: https://wikilabs.github.io/editions/bundler\n* The position of the "Bundles" tab can be selected in the $:/ControlPanel : Bundles tab\n* There are 2 version of bundles\n** Bundle lists\n** Filtered Bundles ... which have to be activated by the user\n* The filter examples can be live tested, clicking on the number besides the "export button"\n* The Bundler can bundle itself and other plugins into a bundle :-).\n* You can create several "selections". Those combinations are persistently stored for reuse. \n* Bundle lists can be built up, over time. Just as the TW evolves. \n* The "Enable Import Bundle" option lets you collect / log imported tiddlers and create a new bundle, for future use.\n* This plugin only works with TW >= 5.1.18 since we use the "subfilter" operator which has been added in 5.1.18\n* It\'s easy to add the bundle configuration to the bundle itself eg: \n** If the bundle is named: `tagged-test.bundle`, the filter can look like this: `[tag[test]] tagged-test.bundle`\n* Have a closer look at the ~$:/ControlPanel: Bundles tab for more [[settings|$:/plugins/wikilabs/bundler/ui/ControlPanel/bundler-config]]. \n\n---\n\n\'\'Important:\'\' This plugin modifies a core module and templates\n\n<$list filter="[[$:/plugins/wikilabs/bundler]plugintiddlers[]prefix[$:/core/]] "><$link to=<<currentTiddler>>><<currentTiddler>><br></$link></$list>',version:"0.4.3","plugin-type":"plugin","core-version":">=5.2.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/click-effect",author:"pmario",name:"Click Effect",description:"A simple mouse-button click effect",readme:'! Basics\n\nThis plugin shows a little "click animation" if the left mouse button is released\n\n! Settings\n\nTh current setting is: \'\'{{$:/config/clickEffect}}\'\'\n\n| Setting | Description |h\n|<$radio field="text" tiddler="$:/config/clickEffect" value="clickEffect"> Click Effect</$radio> |A little click animation is shown at the cursor position |\n|<$radio field="text" tiddler="$:/config/clickEffect" value="pulse"> Element Pulse</$radio> |The html-element, that is clicked is highlighted |\n|<$radio field="text" tiddler="$:/config/clickEffect" value="no"> Off</$radio> |No click-animaiton is shown|\n\n----\n\n\'\'Important\'\': This plugin modifies several core modules\n\n<$list filter="[[$:/plugins/wikilabs/click-effect]plugintiddlers[]prefix[$:/core/]]"><$link to=<<currentTiddler>>><<currentTiddler>><br></$link></$list>',version:"0.2.0","plugin-type":"plugin","core-version":">=5.1.22","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/presentation-test",author:"Mario Pietsch",name:"Presentation Test",description:"A plugin to test subtypes",version:"0.0.1","plugin-type":"content","core-version":">=5.2.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/custom-markup",author:"wikilabs",name:"Custom Markup",description:"Adds a possibilty to style text content with wikitext syntax",readme:"Adds a possibilty to style text content with wikitext syntax\n\nIt's possible to manipulate the rules behaviour with: \n\n`\\rules only ticktext`\n`\\rules excpet ticktext`\n",version:"0.21.3","plugin-type":"plugin",dependents:"$:/plugins/wikilabs/pragma-comment","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/edit-tabs",author:"Mario Pietsch",name:"Edit Tabs",description:"Internal link- or edit-buttons are added to tabs if selected",readme:"This plugin adds a little link icon to every tab.\n\n''Important:'' This plugin changes the core tabs macro.\n\n! Link-to-Tabs Settings\n\n{{$:/core/ui/ControlPanel/Settings/edit-tabs}}",version:"3.0.0","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/field-editor",author:"Mario Pietsch",name:"Multiline Field Editor",description:"Side by side multiline field editor",readme:'\\define createFieldSwitcherElement()\n<$action-createtiddler $basetitle="$:/config/wikilabs/field/<your field name comes here>" $template="$:/config/wikilabs/field/text" tags="$:/tags/wikilabs/fieldswitcher" description="Add a short description text here and replace the icon below" icon="{{$:/core/images/spiral}}" $overwrite="yes" text="yourFieldName"/>\n<$action-sendmessage $message="tm-edit-tiddler" $param="$:/config/wikilabs/field/<your field name comes here>"/>\n\\end\n\n!! About\n\nThis plugin adds a field selector above the text editor and a new button that allows you to edit different fields in multiline edit mode side by side\n\n!! Video\n\nTODO\n\n!! Create a new Field Switcher Element\n\nTo create a new field-switcher button click the button below and follow the instructions.\n\n<$button actions=<<createFieldSwitcherElement>> >\nCreate a new Field Switcher Element\n</$button>\n\n!! Toggle Field label\n\nBy default a label is shown, when the tiddler shows a filed different to the "text" field.\n\n<$checkbox tiddler="$:/config/wikilabs/show-field-label" field=text checked="yes" unchecked="no" default="yes"> Show Field Label</$checkbox>\n\n!!! \'\'Imporant\'\'\n\n* If you use an icon it has to be covered in double curly braces eg: `{{$:/core/images/globe}}`.\n* Icons can be found at the [[Image Gallery Examples|https://tiddlywiki.com/#Icon%20Gallery:%5B%5BIcon%20Gallery%5D%5D%20%5B%5BLanguageGallery%20Example%5D%5D]]\n* [["TW Icons" by morosanuae|https://tiddlywiki.com/#%22TW%20Icons%22%20by%20morosanuae]]\n\n!! Existing Field Switcher Elements\n\n<<list-links "[all[shadows+tiddlers]tag[$:/tags/wikilabs/fieldswitcher]]">>\n\n!! Dependencies\n\nThis plugin depends on the: [[Field Visibility Plugin|https://wikilabs.github.io/editions/field-visibility]]\n\n!! Modified Core Tiddles\n\nThis plugin changes the following core tiddlers:\n\n* $:/core/ui/Buttons/info\n* $:/core/ui/EditTemplate\n* $:/core/ui/EditTemplate/body\n* $:/core/ui/EditTemplate/body/editor\n* $:/core/ui/EditTemplate/body/preview/output\n* $:/core/ui/EditTemplate/fields\n* $:/core/ui/ViewTemplate\n* $:/core/ui/ViewTemplate/body\n* $:/core/ui/ViewTemplate/subtitle\n\nThe full list of tiddlers in the plugin can be found at: [[$:/plugins/wikilabs/field-editor]] \'\': contents\'\' tab.',version:"0.1.0","plugin-type":"plugin",icon:"$:/plugins/wikilabs/field-editor/icon",dependents:"$:/plugins/wikilabs/field-visibility","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/field-search",author:"Mario Pietsch",name:"Field Search",description:"New tabs are added to search results",readme:'This plugin adds a "Field Search" tab to the search results\n\n{{$:/plugins/wikilabs/field-search/CP/Settings/field-search}}\n\n!! This plugin replaces the following system modules\n\n<$list filter="[[$:/plugins/wikilabs/field-search]plugintiddlers[]prefix[$:/core/]]"><$link to=<<currentTiddler>>><<currentTiddler>><br></$link></$list>',version:"0.4.1","plugin-type":"plugin","core-version":">=5.1.18","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/field-visibility",author:"Mario Pietsch",name:"Toggle Field Visibility",description:"Change the field visibility in the tiddler info area fields tab",readme:'\\define showInfo()\n<$action-setfield $tiddler="$:/state/popup/tiddler-info-471453735" text="yes" />\n\\end\n\nThis plugin adds a toggle button to the Fields tab in the tiddler info area, which can be seen in tiddler view mode.\n\nIf you need the tiddler info button in edit mode you will need to install the: "Tiddler Info in Edit Mode" plugin.\n\n<$button actions=<<showInfo>> to="test-field-visibility" >\nClick this button to show the tiddler info area\n</$button>\n\n\'\'Important:\'\' This plugin changes the following core tiddlers\n\n* $:/core/ui/TiddlerInfo/Fields\n* $:/core/ui/TiddlerFieldTemplate\n',version:"0.1.0","plugin-type":"plugin",icon:"$:/plugins/wikilabs/field-visibility/icon","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/info-session",author:"Mario Pietsch",name:"Info Session",description:"Info button, with session persistent open/closed status",readme:"! Deprecated\n\nA similar function is part of the TW core since v5.1.14 see: [[ControlPanel : Settings|https://tiddlywiki.com/#%24%3A%2Fcore%2Fui%2FControlPanel%2FSettings%2FInfoPanelMode]]\n\n! Description\n\n* This plugin provides a tiddler info button, with a persistent open/close status ''for one browser session''.\n* The status is saved in a system \"$:/state/popup\" variable. \n** This means, if you reload the TW, the status is gone, sice they are not stored by default!\n\n''Important:''\n\n* This plugin changes the core tiddler: $:/core/ui/Buttons/info\n\n----\n\nIf you want persistent state variables, you need to ''add'' the \"persistent-states\" plugin ''and'' modify the ~ViewTemplate. The ''slant-01 theme\" provides this functionality.\n",version:"0.1.5-DEPRECATED","plugin-type":"plugin","core-version":">=5.1.6","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/info-tagmap",author:"Mario Pietsch",name:"Info TagMap",description:"Adds a Tag-Map tab to the tiddler info section",readme:"This plugin adds a new tab to the tiddler info section. It's a multi column list of all tiddler tags plus all tagged tiddlers.\n\nThis plugin doesn't change any core templates.\n\nThe code below can be copied into the tag tiddlers.\n\n```\nAll tiddlers tagged: {{!!title}}\n\n<<list-links filter:\"[tag{!!title}]\">>\n```",version:"0.2.0","plugin-type":"plugin","core-version":">=5.1.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/keyvalues",author:"pmario",name:"Key Values",description:"improve data-tiddler handling",readme:"! ''keyvalues'' Operator\n\nThe \"keyvalues\" operator only works with DataTiddlers. Non data-tiddlers will be ignored!\n\nThe <<.op keyvalues>> operator uses an extended syntax that permits multiple fields and flags to be passed:\n\n```\n[keyvalues:<field list>:<separator>:<flag>[<operand>]]\n```\n\n* ''field list'': an ordered, comma delimited list. Either `key`, `value` or both\n** defaults to `key,value` if blank\n* ''separator'': a separator string used to combine the output string\n** defaults to `: ` = `<colon><space>` if blank <small>(new since V2.1.0)</small>\n** If a space is needed, use: `&nbsp;`\n** If a colon `:` is needed, use: `&#58;`\n* ''flag'': `usekey`, `usevalue` or `useboth`\n** (defaults to `usekey` if blank)\n** only 1 flag is allowed. The first one will be used\n* ''operand'': filter operand\n\nThe following example lists both the <<.field key>> and the <<.field value>>. It uses the string <<.op -xx->> as a separator between key and value. It uses the regexp operand: <<.op digit-pattern>> to filter by the <<.field key>> \n\n```\n<$set name=\"digit-pattern\" value=\"[0][3-9]:\">\n[keyvalues:key,value:-xx-:usekey<digit-pattern>]\n```\n\nThe available flags are:\n\n* ''usekey'' - the <<.field key>> will be used to filter the output. The `<operand>` contains a regexp filter\n* ''usevalue'' - the <<.field value>> will be used to filter the output. The `<operand>` contains a regexp filter\n* ''useboth'' - the <<.field key>>, the <<.field seperator>> and <<.field value>> will be used to filter the output. The `<operand>` contains a regexp filter",version:"2.2.0","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/link-to-tabs",author:"Mario Pietsch",name:"Link to Tabs",description:"Internal links are added to tabs if selected",readme:"This plugin adds a little link icon to every tab.\n\n''Important:'' This plugin changes the core tabs macro.\n\n! Link-to-Tabs Settings\n\n{{$:/core/ui/ControlPanel/Settings/link-to-tabs}}",version:"2.2.0","plugin-type":"plugin",icon:"$:/plugins/wikilabs/link-to-tabs/icon","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/markdown-it",author:"pmario",name:"Markdown It",description:"Markdown parser (Commonmark compatible)",readme:"The plugin version mirrors the markdown-it library version!\n\nThis is a WikiLabs plugin for parsing Markdown text, based on the [[markdown-it|https://markdown-it.github.io/]] project.\n\nIt is completely self-contained, and doesn't need an Internet connection in order to work. It works both in the browser and under Node.js.\n\n[[Source code can be found here!|https://github.com/wikilabs/plugins/tree/master/wikilabs]]\n",version:"9.1.1-DEPRECATED","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/multicol-dropdown",author:"Mario Pietsch",name:"Multi Column Tag Dropdown",description:"contains flex-box CSS only",readme:"! Overview\n\n* This plugin changes most dropdown dialogs into multi column dialogs, with CSS only.\n* This plugin is handy, if you have eg: ''a lot of tags''\n\n! Important\n\nThis plugin does ''not'' change any core templates!",version:"1.0.2","plugin-type":"plugin","core-version":">=5.1.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/new-tiddler-from-search",author:"Mario Pietsch",name:"New Tiddler from Search",description:"Extends the search interface",readme:"This plugin provides a minimal \"new Tiddler\" interface, if a search doesn't return any results. There are 2 buttons.\n\n* {{$:/core/images/cancel-button}} .. Clear the temporary template tiddler\n* {{$:/core/images/done-button}} .. Save the tiddler\n\n''Important'': This plugin overwrites core template tiddlers:\n\n* $:/core/ui/DefaultSearchResultList\n",version:"1.0.2","plugin-type":"plugin","core-version":">=5.1.6","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/persistent-states",author:"Mario Pietsch",name:"Persistent States",description:"Makes all state tiddlers persistent",readme:"! Overview\n\nThis plugin saves all $:/state/ tiddlers and creates a simple UI, to remove them manually.\n\n! Important\n\nThis plugin in meant to be used for single-file wikis. It does ''not'' work in a \"multi user\" environment, since it will overwrite other users states if they are synchronized. \n\nThis plugin changes the following core tiddlers:\n\n* $:/config/SyncFilter\n* $:/config/SaverFilter\n\n! Simple UI\n\n[[$:/plugins/wikilabs/ui/persistent-states]]\n\n{{$:/plugins/wikilabs/ui/persistent-states}}\n",version:"1.0.2","plugin-type":"plugin","core-version":">=5.1.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/pragma-comment",author:"Mario Pietsch",name:"Pragma Comment",description:"Add possibility to add 'pragma comments'",readme:'! Deprecated\n\nA similar function is part of the TW core since V5.2.0 See: https://tiddlywiki.com/#HTML%20in%20WikiText : Pragma Comments\n\n! Pragma Comment\n\nThe following lines will not create a parse-tree element and it will not interrupt the "pragma parser". So comments can be placed outside of macro definitions, which is much faster during macro execution.\n\n```\n\\\\ comment comes here till the end of the line\n\\\\ comments like this are fast since they are ignored and the result is cached!\n\n\\define test()\n\\\\ This comment is as slow as the next line\n\x3c!-- HTML comment --\x3e\n\\end\n\n\\\\ The whole definition is deactivated. .... Works well for a few lines of code!\n\\\\define test()\n\\\\end\n\n\\\\ if you have big junks of code, it\'s easier to rename the macro eg: testXXXX() as shown below!\n\\define testXXXX()\nx\nx\nx\n\\end\n```\n\n\n',version:"0.1.1-DEPRECATED","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/remove-states",author:"Mario Pietsch",name:"Remove States",description:"Remove all state tiddlers. Simple UI",readme:"! Overview\n\nThis plugin creates a simple UI, to remove all state tiddlers.\n\n! Simple UI\n\n[[$:/plugins/wikilabs/ui/remove-states]]\n\n{{$:/plugins/wikilabs/ui/remove-states}}\n",version:"0.1.4","plugin-type":"plugin","core-version":">=5.1.6","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/space-space-newline",author:"wikilabs",name:"Space Space Newline",description:"Adds a new rule to create hard linebreaks",readme:"Adds a wikitext rule to create hard linebreaks with `<space><space><newLine>` or `<space><space><backslash>`\n\n```\nThere are 2 spaces and 1 linebreak at the end of this line  \nSo we should see 2 lines\n```\n\n>There are 2 spaces and 1 linebreak at the end of this line  \nSo we should see 2 lines\n\n---\n\n```\nThere are 2 spaces and a backslash at the end of this line  \\\nSo we should see 2 lines\n```\n\n>There are 2 spaces and a backslash at the end of this line  \\\nSo we should see 2 lines\n\n---\n\n```\nIf you want to have a visible backslash at the end of this line \\  \nYou need to add 2 spaces at the end of the line\n```\n\n>If you want to have a visible backslash at the end of this line \\  \nYou need to add 2 spaces after the backslash\n\n\nIt's possible to manipulate the rules behaviour with:\n\n`\\rules only ssnl`  \n`\\rules excpet ssnl`\n",version:"0.2.0","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/speciallinks",author:"wikilabs",name:"Speciallinks",description:"Camel_Case wikilinks are possible",readme:"Allow Camel_Case links\n",version:"0.1.0","plugin-type":"plugin","core-version":">=5.1.13","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/thin-scrollbars",author:"Mario Pietsch",name:"Thin Scrollbars",description:"A bit of CSS to modify default scrollbars",readme:"This plugin adds a little bit of CSS that creates small scrollbars for ~FireFox and ~WebKit based browsers\n",version:"0.1.1","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/tocP",author:"Mario Pietsch",name:"tocP",description:"Parent Based - Table of Contents",readme:'This plugin contains several "Table of Content" macros, that have the same parameters as the core toc macro. The main difference is, that it doesn\'t use tags to create the TOC scructure. It uses a "parent" field in so called "child - tiddlers".\n\n\'\'Detailed Documentation\'\'\n\nMore details about this plugin can be found at: https://wikilabs.github.io/editions/tocP\nMore plugins, themes and editions can be found at: https://wikilabs.github.io/\n\n\'\'Important\'\'\n\nThese macros are intended to be "drop in replacement" of the core macros. ... They have the exact same parameter names. Instead of "parent" it still uses "tag" as the first parameter. \n\n\'\'Usage\'\'\n\n```\n<div class="tocp tc-table-of-contents">\n<<tocP root>>\n</div>\n\n<div class="tocp tc-table-of-contents">\n<<tocP-expandable root>>\n</div>\n\n<div class="tocp tc-table-of-contents">\n<<tocP-selective-expandable root field:"any-name">>\n</div>\n\n<div class="tc-table-of-contents">\n<<tocP-tabbed-internal-nav root>>\n</div>\n\n<div class="tc-table-of-contents">\n<<tocP-tabbed-external-nav root>>\n</div>\n\n```\n\n\'\'Simple Configuration\'\'\n\n* Enable / Disable the inline "New Child" button\n** {{$:/plugins/wikilabs/tocP/toggle-new-child-button}}\n\n\'\'Known Problems\'\'\n\n* The "tabbed" versions don\'t show the "New Child" buttons\n* Color customisation isn\'t possible atm',version:"0.1.3","plugin-type":"plugin","core-version":">=5.1.13","requires-reload":!1,type:"application/json"},{title:"$:/plugins/wikilabs/trigger",author:"pmario",name:"Trigger",description:"Activate actions, whenever the widget is shown",readme:"\n* see trigger-test-edition\n",version:"0.2.0","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/uni-link",author:"Mario Pietsch",name:"Uni-Link",description:"Enhances the prettylink-parser",readme:'\\define createExampleTiddlers()\n<$button>\n<$action-sendmessage $message="tm-new-tiddler"  title="tiddler-with-caption"  caption="Short Caption"/>\n<$action-sendmessage $message="tm-new-tiddler"  title="tiddler-with-subtitle"  subtitle="Tiddler With Subtitle Only Defined"/>\n<$action-sendmessage $message="tm-new-tiddler"  title="tiddler-with-subtitle-and-caption"  subtitle="Tiddler With Subtitle And Caption - using subtitle" caption="capt.ion"/>\n<$action-sendmessage $message="tm-new-tiddler"  title="tiddler-with-alias"  aliases="alias" caption="alias-caption" subtitle="alias-subtitle" my-field="alias my-field"/>\n<$action-sendmessage $message="tm-new-tiddler"  title="test-links" text={{$:/plugins/wikilabs/uni-link/backlinks-template!!text}}/>\n<$action-sendmessage $message="tm-new-tiddler"  title="This is a Test" text="This tiddler is used as an example for [[uni-link-search]]"/>\nCreate "uni-link" example tiddlers!\n</$button>\n\\end\n\\define deleteExampleTiddlers()\n<$button>\n<$action-deletetiddler $tiddler="tiddler-with-caption"/>\n<$action-deletetiddler $tiddler="tiddler-with-subtitle"/>\n<$action-deletetiddler $tiddler="tiddler-with-subtitle-and-caption"/>\n<$action-deletetiddler $tiddler="tiddler-with-alias"/>\n<$action-deletetiddler $tiddler="test-links"/>\n<$action-deletetiddler $tiddler="This is a Test"/>\nDelete example tiddlers!\n</$button>\n\\end\n\n! Important\n\nThis plugin overwrites the core tiddler: $:/core/ui/TiddlerInfo/References\n\n\'\'This uni-link version is compatible with ~TiddlyWiki >= V5.1.22\'\'\n\nIf you need to use it with TW <= V5.1.21 you\'ll need to use an older version, which is available at: https://wikilabs.github.io/#GettingStarted\n\n! Video\n\n* See: https://wikilabs.github.io/editions/uni-link/#GettingStarted\n\n! Uni-link\n<<<\n* A new wikitext parsing rule, that calls the global [["uni-link" macro|$:/plugins/wikilabs/uni-link/uni-link-macro]], instead of referencing the tiddler name. \n\n* It substitues the following tiddler fields: \'\'subtitle\'\', \'\'caption\'\' and \'\'title\'\'. The $:/ControlPanel contains a new tab, that lets you define the behaviour of the uni-link macro. Default is \'\'title\'\'. So there is no difference between the default setting of the plugin and the default behaviour in unmodified ~TiddlyWiki.\n<<<\n\n! Uni-link Search\n<<<\n`[[case insensitive title|??]]` will do a \'\'literal,  case-insensitive\'\' title search. It  will return \'\'the first\'\' tiddler it finds. \n\n\'\'Examples\'\':\n\n|`[[This is a Test|??]]`|[[this is a test|??]]|\n|`[[doesn\'t exist|??]]`|[[doesn\'t exist|??]]|\n\n\'\'Warning\'\'\n\n* uni-link V2.1.0 does \'\'not\'\' contain a "relink plugin" addOn!\n* So if you change the tiddler name, those links won\'t be changed!\n<<<\n\n! Alias\n<<<\n* Alias Link Syntax\n** `[[anything|?]]` ... link to the tiddler that contains the alias: `anything`\n** `[[anything|?t]]` ... link to alias anything, but display the tiddler \'\'title\'\'\n** `[[anything|?c]]` ... link to alias anything, but display the tiddler \'\'caption\'\'\n** `[[anything|?s]]` ... link to alias anything, but display the tiddler \'\'subtitle\'\'\n** `[[anything|?my-field]]` ... link to alias anything, but display the tiddler-field named \'\'my-field\'\'\n** If a field doesn\'t exist, it shows the "alias-text" as used with `[[anything|?]]`\n** using [[aka-makros|$:/plugins/wikilabs/uni-link/aka-macros]] for tiddler alias handling\n\n* Alias Backlinks\n** open the tiddler (i)nfo area: References\n\n* Filter Operators:\n** `is[alias]` ... extends the core `is` operator see: [[https://tiddlywiki.com/#is Operator]]\n** `all[aliases]` ... extends the core `all` operator see: [ext[https://tiddlywiki.com/#all Operator]]\n** `[aliasbacklinks[]]` ... shows a list of all tiddlers that contain alias links\n** `[[?]aliasbacklinks[]sort[title]]` ... shows a list of tiddlers that contain undefined alias links\n\n* Right-Sidebar: More tab: [[Aliases|$:/plugins/wikilabs/uni-link/ui/MoreSideBar/Aliases]]\n** [[Sorted by Alias|$:/plugins/wikilabs/uni-link/ui/MoreSideBar/Aliases/byAlias]]\n** [[Sorted by Tiddler Title|$:/plugins/wikilabs/uni-link/ui/MoreSideBar/Aliases/byTitle]]\n** [[Undefined Aliases|$:/plugins/wikilabs/uni-link/ui/MoreSideBar/Aliases/undefined]]\n\n* uni-link $:/ControlPanel setting\n\n* [[uni-fields|$:/plugins/wikilabs/uni-link/uni-fields.js]] widget, that allows us to assign CSS classes based on tiddler fields existence.\n<<<\n\n! Installation\n<<<\n* You can drag & drop import this link: $:/plugins/wikilabs/uni-link<br>\n<<<\n\n! Link Styling\n<<<\n* Uni-links are styled like this: $:/plugins/wikilabs/uni-link/styles\n<<<\n\n! Examples\n<<<\nYou can use the following buttons to create example tiddlers!\n\n<<createExampleTiddlers>> -- <<deleteExampleTiddlers>>\n<<<',version:"2.2.0","plugin-type":"plugin","core-version":">=5.1.22","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/webdav-lm",author:"Mario Pietsch",name:"WegDav lm",description:"WebDav PUT saver - takes precedence",readme:"''Important:'' This plugin takes precedence over the core webDav PUT saver!\n\nThis saver uses `last-modified` and `if-unmodified-since` HTTP header attributes, to detect file inconsistencies,\nwhich allows the server to activate server-side file compression. \n\nThe core PUT saver uses etags, which don't work, if server-side file compression is active.\n",version:"0.1.3","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/tm-open-story",author:"pmario",name:"Open Story",description:"Open several story tiddlers",readme:'* TODO\n\n! Example\n\n```\n<$button message="tm-open-story" param="Story/NewX" >open story</$button>\n```',version:"0.3.0-beta","plugin-type":"plugin",dependents:"$:/plugins/wikilabs/xenlist","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/plugins/wikilabs/xenlist",author:"pmario",name:"xenlist",description:"New enlist operator that understands comments and filter syntax",readme:"* TODO\n\n! Example\n\n```\nTODO\n```",version:"0.0.1-experimental","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/themes/wikilabs/slant-01",author:"Mario Pietsch",name:"Slant 01",description:"slant-01 - an opinionated theme",readme:"! Overview\n\nThis is an opinonated theme, used by pmario.\n\n!!! License\n\nCC-BY-NC-SA - {{$:/themes/wikilabs/slant-01/license}}",version:"0.3.0-deprecated","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/snowwhite $:/plugins/wikilabs/info-session $:/plugins/wikilabs/info-tagmap $:/plugins/wikilabs/multicol-dropdown","core-version":">=5.1.10","requires-reload":!1,type:"application/json"},{title:"$:/plugins/joerenes/TW5-TeXZilla",author:"JoeRenes",name:"TW5-TeXZilla",description:"Mathematics typesetting plugin wrapping TeXZilla, a LaTeX to MathML parser",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/joerenes/TW5-TeXZilla">{{$:/core/images/github}} <$text text="https://github.com/joerenes/TW5-TeXZilla"/></$button><br/>',version:"0.0.1","plugin-type":"plugin","core-version":">=5.0.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/smilyorg/monaco",author:"Miha Lunar",name:"Monaco",description:"Monaco Editor packaged for TiddlyWiki",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://github.com/smilyorg/tw5-monaco\">{{$:/core/images/github}} <$text text=\"https://github.com/smilyorg/tw5-monaco\"/></$button><br/>Supercharged code and text editor component using the excellent [[Monaco Editor|https://microsoft.github.io/monaco-editor/]] - the editor that powers [[Visual Studio Code|https://code.visualstudio.com/]].\n\nThe integration is somewhat basic right now. See below.\n\nInspired by the CodeMirror plugin. Monaco Editor is licensed under MIT, copyright Microsoft. \n\n!! Disclaimer\nThis is very alpha-level code for now,\nso no guarantee that it will not delete\nall your text and tiddlers randomly, brick\nand/or otherwise corrupt your installation.\n\nOf course I don't expect that to happen\nand for what it's worth, I wrote this\nreadme with it, so it seems to work\nalright for what it is.\n\n!! Features\nA lot of the out-of-the-box features of Monaco\nalready work well.\n\n* Syntax highlighting and formatting for TiddlyWiki wikitext, HTML, JS, Markdown\n* Advanced multiselections and editing\n* Scrollbar minimap\n* Tiddler autocompletion\n* Hover tooltips with tiddler contents\n\n!! Limitations\n\n* ''Online only''. The Monaco editor source itself will be loaded remotely from `unpkg.com`, so editing while offline isn't possible at this point.\n* ''No configuration''. Yet?\n* ''Highlighting heuristics''. Wikitext highlighting might not always be accurate due to missing  TiddlyWiki parser text ranges. \n",version:"0.5.0","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!0,type:"application/json"},{title:"$:/plugins/smilyorg/monaco-wikitext",author:"Miha Lunar",name:"Monaco Wikitext",description:"Monaco Wikitext Language Support",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/smilyorg/tw5-monaco">{{$:/core/images/github}} <$text text="https://github.com/smilyorg/tw5-monaco"/></$button><br/>Wikitext `text/vnd.tiddlywiki` support for $:/plugins/smilyorg/monaco\n',version:"0.5.0","plugin-type":"plugin","parent-plugin":"$:/plugins/smilyorg/monaco","core-version":">=5.1.21","requires-reload":!0,type:"application/json"},{title:"$:/themes/tg/emphasized",author:"TonGerner",name:"Emphasized theme",description:"Emphasized theme",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>A theme that emphasizes Titles.\n\n<<<\n''Note:''\n\n* My former Bluish theme contained font families and all colors  (it was made a long time ago, before the palette was introduced).\n* The former Bluish theme has been divided now in the 'Emphasized' theme and the 'Bluish' palette (separate available).\n<<<",version:"0.0.17","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/themes/tg/mobie",author:"TonGerner",name:"Mobie",description:"Mobile theme",readme:"''Mobie'', a mobile theme.\n\n|Icon |description|h\n|{{$:/core/images/chevron-down}}|Toggle menu on/off|\n|{{$:/core/images/home-button}}|Open the default tiddlers|\n|{{$:/core/images/new-button}}|New tiddler|\n|{{$:/core/images/save-button}}|Save wiki|\n|{{$:/core/images/options-button}}|Control panel|\n|<$transclude tiddler=\"$:/themes/tg/mobie\" subtiddler=\"$:/themes/tg/mobie/images/editor-toolbar\"/>|Toggle editor toolbar on / off|\n|{{$:/core/images/help}}|Help (displays readme)|\n\n\n''Note:''\n\n* The menu button toggles $:/core/ui/SideBarLists on/off (displaying only search and sidebar tabs)\n* The title of the wiki ($:/SiteTitle) will be shown on top (title contained in tiddler tagged with `$:/tags/AboveStory`)\n* Toggle buttons (''Menu'' & ''Editor toolbar'') are colored when active\n* Buttons can be enabled / disabled / rearranged in ''Control panel'' (''Appearance > Toolbars > Top toolbar'') like all other buttons<br>(for quick access click $:/core/ui/ControlPanel/Toolbars/Topbar).",version:"0.1.6","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/exploration",author:"TonGerner",name:"Exploration",description:"Exploration",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://tongerner.tiddlyspot.com/">{{$:/core/images/github}} <$text text="http://tongerner.tiddlyspot.com/"/></$button><br/>It is always good to have a look at the code/~WikiText TW uses in the core tiddlers and learn from it.<br>\nWith this plugin you can explore code/~WikiText core tiddlers like the UI shadow tiddlers, code snippets, macros, themes and so on.\n',version:"0.0.10","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/bottom",author:"TonGerner",name:"Go to bottom",description:"Go to bottom",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>This 'Go to bottom' plugin will be useful when editing tiddlers with a lot of text.\nThe plugin provides in edit mode a button that brings you to the bottom of the text of the tiddler to edit.\n\nSince it interferes with the permalink/permaview behavior of ~TiddlyWiki there are some quirks:\n\n# The first time you use the 'Go to bottom' button (@@font-size:1.2em;&darr;@@) you have to click it twice. After the first click you will see the bottom tiddler on top (`#bottom` will be appended to the URL); after the second click you get to the bottom of the tiddler to be edited\n#* The next time you click the 'Go to bottom' button you get to the bottom of the tiddler to be edited directly\n# After using the button a refresh of the ~TiddlyWiki opens the `bottom` tiddler and ''not'' the tiddler(s) programmed in Control panel.<br>You can click the Home button (<<icn $:/core/ui/Buttons/home>>) in the `bottom` tiddler to get the tiddlers as expected after a refresh, but see the ''Note'' below.\n\n<<<\n''Note:''\n\n* The Home button appends a `#` to the URL thus replacing `#bottom` by `#`\n* After clicking the Home button you are starting all over again (step 1 above)!\n* The 'Go to bottom' function is incompatible with scrollable preview!\n<<<\n",version:"0.0.7","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/layout",author:"TonGerner",name:"Layout tweaks",description:"Layout tweaks",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>''Note:''<br>This plugin contains 'general' settings for the layout and is additionally required for my following plugins: ^^1^^\n\n* Top menu\n* Top-left menu (top + left menu)\n* Toolbar (on top)\n* Tiddlersbar\n* ~TabStory (alternative tiddlersbar at top of story)\n* Uptoolbar (toolbar above title)\n* Tristate (tristate sidebar)\n\nThis plugin contains layout code common to the mentioned plugins and let you adjust:\n\n!! Theme tweaks\n* Sidebar layout\n* Story left position\n* Story top position\n* Story right\n* Story width\n* Tiddler width\n* Sidebar top position\n* Sidebar width\n\n!! Layout tweaks\n* Checkboxes\n** Display layout button (<<icn $:/plugins/tg/layout/images/layout>>)\n** Search above story\n** Toolbar to toggle editor toolbar + preview\n** Sort recent results alphabetical\n** Button to top of story river\n** Hide description Tools tab buttons\n** System tags tab\n** Recent dates bold\n** Sticky titles\n*** Add sticky editor toolbar (when titles are sticky)\n** Set tiddler toolbar above the tiddler title\n** Tagging in view mode\n** Field handling in view mode\n** Setting type in view mode\n\n* Other settings\n** Color and height of the top bar (as a boundary for top menu, toolbar, tiddlersbar, etc.)\n** Top padding of a tiddler\n** Color for  displaying the  'active' state of some toggle buttons\n\nSettings for the layout can be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]]'', also available via the 'Adjust layout' button (<<icn $:/plugins/tg/layout/images/layout>>) in the Toprightbar.\n\n|borderless|k\n|^^^1^^ |&nbsp;&nbsp;|All these plugins contain a 'Settings' tiddler tagged with $:/tags/plugin-tweaks and will display - when installed - a tab under 'Plugin tweaks'.|\n\n<<<\n''Note:''<br>@@color:red;A sticky editor toolbar works ''only'' well in non-preview mode!.@@\n<<<",version:"0.5.2","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/leftmenu",author:"TonGerner",name:"Left menu",description:"Left menu",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>This plugin creates a fixed left menu with a shifted story-river (which assumes a widescreen monitor - otherwise is is not possible to display the left menu, the story river, and the sidebar together).<br>\nThe tiddler $:/plugins/tg/leftmenu/leftmenu-entries contains the left menu entries (transcluded in $:/plugins/tg/leftmenu/leftmenu).<br>\nFor an alternative left menu (no widescreen needed) see http://tw5topleft.tiddlyspot.com/\n\n<<<\n''Note:''\n\n* This plugin needs my $:/plugins/tg/layout plugin for general layout settings (available at http://tongerner.tiddlyspot.com/)\n* For more information about possible left menu entries see http://tw5topleft.tiddlyspot.com/\n* To create more 'room' you can consider the 'Tight' theme\n<<<\n\nSettings for the layout can be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]]''.",version:"0.0.4","plugin-type":"plugin","core-version":">=5.1.17","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/ro",author:"TonGerner",name:"Makes TW readonly",description:"Makes TW readonly",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>A plugin to make ~TiddlyWiki read-only.\n\nYou can hide:\n\n* ''All'' toolbar buttons\n* 'Sidebar' button (to switch Sidebar) and 'Advanced search' button (next to Search)\n* All Sidebar tabs tagged with $:/tags/SideBar.\n\nClick the Publish button <<icn $:/plugins/tg/ro/images/publish>> next to the sidebar button <<icn $:/core/images/chevron-left>>/<<icn $:/core/images/chevron-right>> to start making your TW 'publish-ready'.  A new window with six tabs opens. Read the Help tab and follow the 5 steps.\n\n<<<\n''Note:''<br>@@.RED Although you can hide the 'Sidebar' button and 'Advanced Search' button, they remain 'active'!@@\n<<<\n\nThere are a few ways to return from readonly to edit mode, see [[Help|$:/plugins/tg/ro/help]].\n",version:"0.1.24","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/sro",author:"TonGerner",name:"Makes TW readonly",description:"Makes TW readonly",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>A plugin to make ~TiddlyWiki read-only.<br>\nYou can hide - by clicking one button - a set of <<slidertg \"predefined buttons & sidebar tabs\" \"$:/plugins/tg/sro/predefined-buttons-tabs\">> and save this situation.\n\nClick the Publish button <<icn $:/plugins/tg/sro/images/publish>> next to the sidebar button <<icn $:/core/images/chevron-left>>/<<icn $:/core/images/chevron-right>> to start making your TW 'publish-ready'.  A new window with four tabs opens.\n\n<<<\n''Note:''<br>@@.RED Although you can hide the 'Sidebar' and 'Advanced Search' button, they remain 'active'!@@\n<<<\n\nThere are a few ways to return from readonly to edit mode, see [[Help|$:/plugins/tg/sro/help]]. ",version:"0.1.8","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/tabstory",author:"TonGerner",name:"Tabstory",description:"Tabs on top of story",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>Alternative to my [[Tiddlersbar (breadcrumbs) plugin|http://tongerner.tiddlyspot.com/]], based on the work of [[Rich Rath (rcrath)|https://github.com/rcrath/TW5-TabStory/issues]].<br>\nHere the breadcrumbs are on top of the story-river. It works best in Zoomin view.\n\n<<<\n''Note:''<br>''This plugin needs my $:/plugins/tg/layout plugin for general layout settings (available at http://tongerner.tiddlyspot.com/).''\n<<<\n\nSettings for the layout can be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]]''.\n",version:"0.1.17","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/tiddlersbar",author:"TonGerner",name:"Tiddlersbar",description:"Tiddlersbar",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tw5custom.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tw5custom.tiddlyspot.com/\"/></$button><br/>This plugin - based on Buggy j's [[StoryTopTabs plugin|http://bjtools.tiddlyspot.com/#StoryTopTabs]] - creates a 'Tiddlersbar' of open tiddlers (as tabs) on top of the screen. It works best in Zoomin view.<br>\nThe Tiddlersbar can be toggled on/off (<<icn $:/plugins/tg/tiddlersbar/image-tiddlersbar-on>>/<<icn $:/plugins/tg/tiddlersbar/image-tiddlersbar-off>>) with a button in the Page toolbar and/or the View toolbar.\n\n<<<\n''Note:''<br>''This plugin needs my $:/plugins/tg/layout plugin for general layout settings (available at http://tongerner.tiddlyspot.com/).''\n<<<\n\nSettings for the layout can be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]]''.\n",version:"0.0.19","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/topleftmenu",author:"TonGerner",name:"Top + left menu",description:"Top + left menu",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>A plugin for a top menu and a switchable left menu.\n\nThe tiddler [[Top menu|$:/plugins/tg/topleftmenu/topmenu]] need to be populated with tag based top menu entries.\n\nThe tiddler [[Left menu|$:/plugins/tg/topleftmenu/leftmenu/entries]] need to be populated with menu entries (based on links, tags, tagpills, sliders, TOC macro, ...).\n\nFor more information see: http://tw5topleft.tiddlyspot.com/\n\n<<<\n''Note:''<br>''This plugin needs my [[$:/plugins/tg/layout]] plugin for general layout settings (available at http://tongerner.tiddlyspot.com/).''\n<<<\n\nSettings for the layout can be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]]''.\n",version:"0.1.21","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/topmenu",author:"TonGerner",name:"Top menu",description:"Top menu",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>This plugin adds a top menu.\n\nThe tiddler [[Top menu|$:/plugins/tg/topmenu/topmenu]] need to be populated with tag based top menu entries.\n\nFor more information see: http://tw5topmenu.tiddlyspot.com/\n\n<<<\n''Note:''<br>''This plugin needs my $:/plugins/tg/layout plugin for general layout settings (available at http://tongerner.tiddlyspot.com/).''\n<<<\n\nSettings for the layout can be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]]''.\n",version:"0.1.17","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tg/toolbar",author:"TonGerner",name:"Top toolbar",description:"Top toolbar",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>This plugin creates a toolbar on top of the screen.<br>\nWith buttons to replicate the functions normally only available in the sidebar and buttons for a few new functions: tagging in view mode, rename tags, delete a corrupt tiddler, list (open/all/recent/tags/untagged), new template tiddler, ...\n\n<<<\n''Note:''\n\n* ''This plugin needs my $:/plugins/tg/layout plugin for general layout settings (available at http://tongerner.tiddlyspot.com/)''\n* ''As of version 4.0.1 several buttons in $:/plugins/tg/toolbar have been replaced by checkboxes in $:/plugins/tg/layout''\n<<<\n\nSettings for the layout can be found in ~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]].\n\nThe buttons in the toolbar can be switched on/off in ''~ControlPanel > Appearance > Toolbars > [[Top toolbar|$:/core/ui/ControlPanel/Toolbars/TopToolbar]]''. Drag and drop to change the ordering.\n\n<<<\n''Note:''\n\n* This plugin incorporates a slightly modified version of [[Danielo's TagsSearch plugin|http://braintest.tiddlyspot.com/#TagsSearch-Plugin]]\n* If the standard search button (<<icn $:/plugins/tg/toolbar/images/search>>) is used:\n** it needs to be the first button!\n** the top bar needs to have an appropriate height and background color!\n* All 'List' buttons do not work via 'More actions'!\n<<<\n",version:"0.5.1","plugin-type":"plugin","core-version":">=5.1.17","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tg/tristate",author:"TonGerner",name:"Tristate sidebar",description:"Tristate sidebar",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"http://tongerner.tiddlyspot.com/\">{{$:/core/images/github}} <$text text=\"http://tongerner.tiddlyspot.com/\"/></$button><br/>This plugin is meant for widescreen monitors.<br>It changes the standard 'twostate' (<<icn $:/core/images/chevron-right>> / <<icn $:/core/images/chevron-left>>) functionality of the Sidebar to a 'tristate' (<<icn $:/core/images/right-arrow>> / <<icn $:/core/images/chevron-right>> / <<icn $:/core/images/chevron-left>>) functionality:\n\n# normal tiddler width (default 686px) with a broad Sidebar (showing <<icn $:/core/images/right-arrow>>).\n# small Sidebar (with programmable width; default 30em) and fluid tiddler width (showing <<icn $:/core/images/chevron-right>>).\n# fluid tiddler width without Sidebar (showing <<icn $:/core/images/chevron-left>>).\n\n<<<\n''Note:''\n\n* ''This plugin needs my $:/plugins/tg/layout plugin for general layout settings (available at http://tongerner.tiddlyspot.com/).''\n* Sidebar layout (''~ControlPanel > Appearance > Theme Tweaks: Options'') @@color:red;must@@ be set at 'Fixed story, fluid sidebar'<br>('Fluid story, fixed sidebar' interferes with the Tristate plugin!)\n* The Sidebar width (default 30em) can be configured in [[Tristate width|$:/plugins/tg/tristate/settings]] (can also be found in ''~ControlPanel > Appearance > [[Plugin tweaks|$:/plugins/tg/layout/tweaks]], tab 'Tristate''').\n<<<\n",version:"0.1.14","plugin-type":"plugin","core-version":">=5.1.15","requires-reload":!1,type:"application/json"},{title:"$:/plugins/malgam/version-control",author:"malgam",name:"version-control",description:"Simple Tiddler Version Control",readme:'!! Simple Tiddler Version Control\n\nThis plugin provides a simple tiddler versioning system.  Refer to the [[usage tiddler|$:/plugins/malgam/version-control/usage]] for guidance.\n\nIt was created to meet the following basic requirements:\n\n* The code for the plugin resides in a single wikitext tiddler.\n* The version control functionality does not interfere with the normal operation of a tiddlywiki and is contained in the "Versions" tab in the tiddler Info panel.\n* Committed versions of any tiddler can be saved at any time along with a simple commit message.\n* There is no automatic saving of versions during the edit process.\n* Committed versions can be restored to replace the current version of the subject tiddler.\n* Committed versions can be deleted.\n* Committed versions are saved as system tiddlers so that they do not show up in normal searches.\n* Incremental differences between each version and the next previous version can be displayed.\n\nThe plugin code is contained in the single tiddler [[$:/plugins/malgam/version-control/versionTab]] and consists of just wikitext, widgets and macros.\n\nAcknowledgements:\n\n* This plugin was inspired by and uses some code from JD\'s [[Plain Revisions Plugin|http://j.d.revisions.tiddlyspot.com/]]\n',version:"0.0.7","plugin-type":"plugin","core-version":"5.1.19","requires-reload":!1,type:"application/json"},{title:"$:/plugins/malgam/loadnew",author:"Mal Gamble",name:"loadnew",description:"loadnew - an incremental load command",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/malgam/tw5-loadnew">{{$:/core/images/github}} <$text text="https://github.com/malgam/tw5-loadnew"/></$button><br/>! loadnew\nA command to load new or modified tiddlers from a file.\n\nIt is based on the built-in "load" command except that it only loads new tiddlers or tiddlers with a later modification date than an existing tiddler with the same title.\n\n',version:"0.0.2","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!0,type:"application/json"},{title:"$:/plugins/gsd5/ticklers",author:"Roma Hicks",name:"ticklers",description:"GSD5 Tickler plugin",version:"0.6-beta","plugin-type":"plugin","core-version":">=5.1.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/gsd5/core",author:"Roma Hicks",name:"core",description:"TiddlyWiki5 Getting Stuff Done plugin",version:"0.6.0-beta","plugin-type":"plugin","core-version":">=5.1.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/rboue/SocialCalc",author:"rboue",name:"SocialCalc",description:"SocialCalc",readme:"~SocialCalc for ~TiddlyWiki.",version:"1.0.0","plugin-type":"plugin","core-version":">=5.1.1","requires-reload":!0,type:"application/json"},{title:"$:/plugins/rboue/Three.js",author:"rboue",name:"Three.js",description:"Three.js",readme:"Three.js r69 for ~TiddlyWiki.",version:"1.0.0","plugin-type":"plugin","core-version":">=5.1.1","requires-reload":!0,type:"application/json"},{title:"$:/plugins/rboue/Three.js-plus",author:"rboue",name:"Three.js-plus",description:"Three.js extras",readme:"Three.js r69 extras for ~TiddlyWiki (needs Three.js plugin).",version:"1.0.0","plugin-type":"plugin","core-version":">=5.1.1","requires-reload":!0,type:"application/json"},{title:"$:/plugins/TheDiveO/TwFusejs",author:"TheDiveO",name:"TwFusejs",description:"Fuse.js plugin for TiddlyWiki5",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/TheDiveO/TwFusejs">{{$:/core/images/github}} <$text text="https://github.com/TheDiveO/TwFusejs"/></$button><br/>This plugin brings lightweight fuzzy searching to ~TiddlyWiki, powered by [[Fuse.js|http://fusejs.io/]].\n\nYou can immediately use fuzzy searching in every ~TiddlyWiki where you install this plugin, right from the sidebar\'s search box. Just punch in some term(s) and you\'ll see an additional "Fuzzy" tab with fuzzy search results. Go to [[Default Search Result List|$:/plugins/TheDiveO/TwFusejs/ui/ControlPanel/fusedefaultsearchresultlist]] to make this new "Fuzzy" tab your default (fuzzy) search results tab.\n\nOn purpose, this ~TwFusejs plugin is not a one-size-fits-it-all fuzzy search plugin covering all bases. Instead, this is "just" a //lightweight// solution on purpose, and thus has some limitations in terms of speed and functionality. On the plus side, this plugin avoids having to calculate and maintain a dedicated search index.\n\nWe hope you will enjoy this plugin in your ~TiddlyWiki projects nevertheless.\n\n* Fuzzy search-related settings:\n** [[Fuzzy Term Searching|$:/plugins/TheDiveO/TwFusejs/ui/ControlPanel/everyorall]]\n** [[Default Search Result List|$:/plugins/TheDiveO/TwFusejs/ui/ControlPanel/fusedefaultsearchresultlist]]\n* [[TwFusejs GitHub Project|https://github.com/TheDiveO/TwFusejs]]',version:"0.9.3","plugin-type":"plugin","core-version":">=5.1.12","requires-reload":!0,type:"application/json"},{title:"$:/plugins/TheDiveO/TwTube",author:"TheDiveO",name:"TwTube",description:"Video.js: Your own Tube in a TiddlyWiki",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://thediveo.github.io/TwTube">{{$:/core/images/github}} <$text text="http://thediveo.github.io/TwTube"/></$button><br/>! About\n\nThis \'\'~TwTube\'\' plugin provides a video player using the new `<$videojs>` widget. The video player uses the free and open source HTML5 [[Video.js|https://videojs.com/]] video player.\n\n! Installation\n\nSimply drag [[this TwTube plugin|$:/plugins/TheDiveO/TwTube]] into your own [[TiddlyWiki 5|https://tiddlywiki.com/]] wikis, save, reload, and start enjoying the `<$videojs>` widget.\n\n! Quickstart\n\nA video player widget is created using `<$videojs>`. You then specify the audio-video media to play inside the widget using ordinary HTML5 `source` elements. Such as:\n\n```\n<$videojs controls="controls" fluid="fluid">\n  <source src="test.mp4" type="video/mp4">\n</$videojs>\n```\n\nFor more details, please refer to our comprehensive [[usage guide|$:/plugins/TheDiveO/TwTube/usage]].\n\n! Skins\n\nSimply install one or several of the ~TwTube Video.js Skin plugins to be able to switch media player skins. You can then select one of these skins, or the default skin, in the control panel: <$button>\n<$action-setfield $tiddler="$:/state/tab-1749438307" text="$:/plugins/TheDiveO/TwTube/ui/ControlPanel/VideojsSkins"/>\n<$action-navigate $to="$:/ControlPanel"/>\nOpen Control Panel "Media Player Skin" tab\n</$button>\n\n! Player Plugins\n\nYou can also install Video.js extension plugins. The ~TwTube plugin already includes a persistent volume plugin that stores the player volume level and muting state in the browser storage.',version:"1.0.9","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/TheDiveO/IPlayerInspiredVideojsSkin",author:"TheDiveO + Vijay Dubb",name:"IPlayerInspiredVideojsSkin",description:"iPlayer-inspired skin for Videojs",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://thediveo.github.io/TwTube">{{$:/core/images/github}} <$text text="http://thediveo.github.io/TwTube"/></$button><br/>Provides the [[iPlayer-inspired Video.js skin|https://github.com/VD39/videojs-iplayer-skin-1]] (~GitHub) by [[Vijay Dubb/VD39|https://github.com/VD39]] (~GitHub) for use with the [[TwTube plugin|https://github.com/TheDiveO/TwTube]] (//you guessed right// ... ~GitHub). Simply install this plugin into your ~TiddlyWiki alongside the ~TwTube plugin and you\'re done.\n',version:"1.0.3","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/TheDiveO/SublimeInspiredVideojsSkin",author:"TheDiveO + zanechua",name:"SublimeInspiredVideojsSkin",description:"Sublime-inspired skin for Videojs",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://thediveo.github.io/TwTube">{{$:/core/images/github}} <$text text="http://thediveo.github.io/TwTube"/></$button><br/>Provides the [[Sublime-inspired Video.js skin|https://github.com/zanechua/videojs-sublime-inspired-skin]] (~GitHub) by [[zanechua|https://github.com/zanechua]] (~GitHub) for use with the [[TwTube plugin|https://github.com/TheDiveO/TwTube]] (//you guessed right// ... ~GitHub). Simply install this plugin into your ~TiddlyWiki alongside the ~TwTube plugin and you\'re done.',version:"1.0.1","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/TheDiveO/YouTubeInspiredVideojsSkin",author:"TheDiveO + Vijay Dubb",name:"YouTubeInspiredVideojsSkin",description:"YouTube-inspired skin for Videojs",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://thediveo.github.io/TwTube">{{$:/core/images/github}} <$text text="http://thediveo.github.io/TwTube"/></$button><br/>Provides an YouTube-inspired Video.js skin for use with the [[TwTube plugin|https://github.com/TheDiveO/TwTube]] created using the [[Videojs Skin Generator|http://www.scriptsmashup.com/Video_Skin_Generator/Videojs/videojs-skin-generator.html]]. Simply install this plugin into your ~TiddlyWiki alongside the ~TwTube plugin and you\'re done.\n',version:"1.0.1","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/TheDiveO/VideojsHotkeys",author:"TheDiveO",name:"VideojsHotkeys",description:"Keyboard hotkeys for the Video.js video player",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://thediveo.github.io/TwTube">{{$:/core/images/github}} <$text text="http://thediveo.github.io/TwTube"/></$button><br/>Provides the [[Video.js Hotkeys Plugin|https://github.com/ctd1500/videojs-hotkeys]] (~GitHub) by [[ctd1500|https://github.com/ctd1500]] (~GitHub) for use with the [[TwTube plugin|https://github.com/TheDiveO/TwTube]] (//you guessed right// ... ~GitHub). Simply install this plugin into your ~TiddlyWiki alongside the ~TwTube plugin and you\'re done.',version:"1.0.1","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/TheDiveO/ThirdFlow",author:"TheDiveO",name:"ThirdFlow",description:"Third Flow in-TW plugin development process support",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://thediveo.github.io/ThirdFlow">{{$:/core/images/github}} <$text text="http://thediveo.github.io/ThirdFlow"/></$button><br/>Use the //Third Flow// plugin in your Node.js-based ~TiddlyWikis to develop your customization plugins inside ~TiddlyWiki but with support for well-structured source code repository layouts.\n\nThe //Third Flow// plugin supports your plugin development in that it organizes all your tiddler source files into a clear hierarchical folder structure based on tiddler titles. An additional plugin creation command module makes it easy to create the package plugin itself as well as a demonstration ~TiddlyWiki without the hassle of having to maintain separate and even multiple ``tiddlers/`` and ``plugin/`` folders. Also, the //Third Flow// relieves you from shuffling tiddler source code files around in your source code repository.\n\nThere\'s only a \'\'single\'\' tiddler source code tree and it is synchronized to your tiddler\'s title-based structure. Thus, no more need for external editing sessions and source file shuffling.\n\nSimply install this plugin into your ~TiddlyWiki in which you are developing your customizations. For more information, please go to the [[Third Flow project website|http://thediveo.github.io/ThirdFlow]].\n\nYou can use the new [[File Storage|$:/plugins/TheDiveO/ThirdFlow/ui/ControlPanel/FileStorage]] control panel tab to configure how your tiddlers get organized into folders and subfolders in your source code repository.\n\nEnjoy the //Third Flow//!',version:"1.2.11","plugin-type":"plugin","core-version":">=5.1.20","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/taglist",author:"Jeffrey Wilkinson",name:"taglist",description:"re-orderable list on a tag",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-taglist">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-taglist"/></$button><br/>',version:"0.0.4","plugin-type":"plugin","core-version":">=5.0.16","requires-reload":!0,type:"application/json"},{title:"$:/plugins/danielo/context",author:"danielo",name:"context",description:"A plugin for preview search results",version:"0.0.3","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/BalanceCheck",author:"Stephen Kimmel",name:"BalanceCheck",description:"Balance Checker",version:"0.0.5","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/ColorText",author:"Stephen Kimmel",name:"ColorText",description:"Color Text and Highlight",version:"0.0.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/sk/EmailConvert",author:"Stephen Kimmel",name:"E

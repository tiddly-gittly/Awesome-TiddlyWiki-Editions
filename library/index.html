The tag added to finished tasks (Default: Done) |\n|~ListType |The type of list to make, options are Task and Event (Default:Task) |\n|~ShowAddItem |If this is set to anything other than `True` the `New Task` button doesn\'t appear. (Default: True) |\n|~ShowSearch |If this is set to anything other than `True` than the search interface is hidden. (Default: True) |\n|~ShowFinished |If this is set to anything other than `True` than the finished tasks/events are hidden. (Default: True) |\n\n__Notes:__\n\nIf you only want to have a single task list using the tags `Task` and `Done` than simply using `<<CategoryList>>` will work. If you want to have another list that is independent of the first list you can just put `<<CategoryList Tag:"School Task">>`. You can have as many lists as you want by changing the `TaskTag`, and if you want the `FinishedTag`.',version:"0.1.1","plugin-type":"plugin","core-version":">=5.1.8","requires-reload":!1,type:"application/json"},{title:"$:/plugins/aaldrich/tables",author:"Alan Aldrich",name:"tables",description:"TiddlyTables",readme:"!!''~TiddlyTables'' is a plugin for ~TiddlyWiki to create advanced sortable tables.\n\nPut simply, a filter is used to return a list of tiddler titles, or ''records''. and a list of field/index names determines what ''columns'' to display. \n\nThe best way to explore the many features of ~TiddlyTables is to create a new table and start editing.\n\n#''Install'' - Drag this link into your ~TiddlyWiki: [[$:/plugins/aaldrich/tables]]\n#''Create'' - There are two ways to create a ~TiddlyTable.\n##Click the ''New Table'' button in the //Page Toolbar//: <h2>{{$:/plugins/aaldrich/tables/button/image}}</h2>\n##Manual method\n###Add ''``<<table \"My New Table\">>``'' to the text field of a new or existing tiddler. \n###Save tiddler. A button is rendered on the tiddler.\n###Click ''Reset Table'' button. This creates the required //tbl// fields and renders the table.\n###//Note: `<<table>>` with no title parameter will store its fields in the current tiddler.//\n#''Edit'' - There are two ways to edit the table.\n##Graphically (recommended)\n###Click the {{$:/core/images/options-button}} Button above the table to edit ''Table Options''.\n###Click the {{$:/core/images/edit-button}} Button above the table to toggle ''Edit Mode''.\n##Manually - Edit the tiddler and modify //tbl// fields.\n#''Customize'' - ~TiddlyTables are highly customizable.\n##''Defaults'' - [[$:/plugins/aaldrich/tables/defaults]]\n\n##''Themes'' (Stylesheet) - prefix ~$:/plugins/aaldrich/tables/style...\n###Tagged ~$:/tags/Stylesheet (required)\n###Field tbl-class-name (required)\n###Global default setting - tbl-class field\n\n##''Column Templates'' - determine how columns are rendered.\n\n###Each column has three template types:\n####''Header'' - prefix ~$:/plugins/aaldrich/tables/template/header...\n#####Tagged ~$:/tags/table/HeaderTemplate (required)\n#####Global default setting - tbl-temp-default-header field\n\n####''Body'' - prefix ~$:/plugins/aaldrich/tables/template/body...\n#####Tagged ~$:/tags/table/BodyTemplate (required)\n#####Global default setting - tbl-temp-default-body field\n\n####''Footer'' - prefix ~$:/plugins/aaldrich/tables/template/footer...\n#####Tagged ~$:/tags/table/FooterTemplate (required)\n#####Global default setting - tbl-temp-default-footer field\n\n###Add fields/index names to the field ''tbl-column-list'' of a template to assign them.\n###If a field/index is not assigned to a template of a particular type, the default template for that type is used.\n###New templates can be created or cloned from an existing one.\n\n##''Expand Templates'' - prefix ~$:/plugins/aaldrich/tables/template/expand...\n###Tagged ~$:/tags/table/ExpandTemplate (required)\n###Default setting - tbl-temp-default-expand field\n\n##''Pagination Template'' - ~$:/plugins/aaldrich/tables/template/pagination/default\n###No mechanism to change on per-table basis. No tag required.\n###No default setting\n###To modify, edit the default pagination template.",version:"0.6.21","plugin-type":"plugin","core-version":"5.1.16","requires-reload":!1,type:"application/json"},{title:"$:/plugins/aaldrich/task-manager",author:"Alan Aldrich",name:"task-manager",description:"Task Manager for TiddlyTables",readme:'*required: \n\n**~TiddlyTables plugin\n\n**add //priority// to tbl-column-list of $:/plugins/aaldrich/tables/template/body/edit\n\n**add //status// to tbl-column-list of $:/plugins/aaldrich/tables/template/body/anything\n\n**click here to patch automatically: <$button>\n<$action-listops $tiddler="$:/plugins/aaldrich/tables/template/body/anything" $field="tbl-column-list" $subfilter="status"/>\n<$action-listops $tiddler="$:/plugins/aaldrich/tables/template/body/edit" $field="tbl-column-list" $subfilter="priority"/>\nFix Templates</$button>\n\n\n\n',version:"0.1.9","plugin-type":"plugin",dependents:"$:/plugins/aaldrich/tables","core-version":"5.1.16","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kixam/moment",author:"kixam",name:"moment",description:"moment.js plugin for TiddlyWiki5",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kixam/TW5-moment.js">{{$:/core/images/github}} <$text text="https://github.com/kixam/TW5-moment.js"/></$button><br/>! moment.js\n\nA plugin for [[TiddlyWiki|http://tiddlywiki.com]] 5, that provides the [[moment.js library|http://momentjs.com]].\n',version:"2.24.0","plugin-type":"plugin","core-version":">=5.1.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/kixam/datepicker",author:"kixam",name:"datepicker",description:"datepicker plugin for TiddlyWiki5, based on Pikaday version 1.6.1",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kixam/TW5-datepicker">{{$:/core/images/github}} <$text text="https://github.com/kixam/TW5-datepicker"/></$button><br/>! ~DatePicker\n\nA plugin for [[TiddlyWiki|http://tiddlywiki.com]] 5, that provides [[Pikaday|https://github.com/dbushell/Pikaday]].\n',version:"0.5.2","plugin-type":"plugin","core-version":">=5.1.8","requires-reload":!0,type:"application/json"},{title:"$:/plugins/D&DTools/Creatures",author:"Matt Lauber",name:"Creatures",description:"D&D 5e SRD Creatures",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw-5eSRD-Monsters">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw-5eSRD-Monsters"/></$button><br/>',version:"1.0.3","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/D&DTools/Spells",author:"Matt Lauber",name:"Spells",description:"D&D 5e SRD Spells",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw-5eSRD-Spells">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw-5eSRD-Spells"/></$button><br/>',version:"1.0.2","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/D&DTools/CreatureManager",author:"Matt Lauber",name:"CreatureManager",description:"D&D Creature Manager",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw-CreatureManager">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw-CreatureManager"/></$button><br/>The [[Creature Manager|$:/plugins/D&DTools/CreatureManager]] plugin is a tool for displaying Stat Blocks for D&D 5e creatures.\n\n<div style="clear:both" />\n\n<div style="float:left;">\nSelect a Monster: <$select tiddler="$:/temp/CreatureManager/Monster">\n<$list filter="[all[tiddlers+shadows]type[Creature]]">\n<option value=<<currentTiddler>>><$view field=\'title\'/></option>\n</$list>\n</$select>\n</div>\n\n<div style="float:right;">\n<$tiddler tiddler={{$:/temp/CreatureManager/Monster}}>\n<$transclude tiddler="$:/plugins/D&DTools/CreatureManager/ViewTemplate">\n{{Kobold||$:/plugins/D&DTools/CreatureManager/ViewTemplate}}\n</$transclude>\n</$tiddler> \n</div>\n<div style="clear:both;" />',version:"1.25.0","plugin-type":"plugin","core-version":">=5.1.22","requires-reload":!1,type:"application/json"},{title:"$:/plugins/D&DTools/EncounterBuilder",author:"Matt Lauber",name:"EncounterBuilder",description:"D&D Encounter Builder",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw5-encounter-builder">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw5-encounter-builder"/></$button><br/>',version:"1.0.8","plugin-type":"plugin","requires-reload":!1,type:"application/json"},{title:"$:/plugins/mklauber/SoundPad",author:"Matthew Lauber",name:"SoundPad",description:"SoundPad",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw5-SoundPad">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw5-SoundPad"/></$button><br/>',version:"1.0.0","plugin-type":"plugin","core-version":">=5.0.1","requires-reload":!1,type:"application/json"},{title:"$:/plugins/mklauber/aliases",author:"Matthew Lauber",name:"aliases",description:"Aliases - Alias Manager",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tiddly-aliases">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tiddly-aliases"/></$button><br/>',version:"5.2.0","plugin-type":"plugin","core-version":">=5.2.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/mklauber/in.js",author:"Matt Lauber",name:"in.js",description:"In Filter Operator",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tiddly-dice">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tiddly-dice"/></$button><br/>',version:"1.0.0","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/mklauber/math.js",author:"Matthew Lauber",name:"math.js",description:"Add a calc widget that evluates expression using Math.JS",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tiddly-mathjs">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tiddly-mathjs"/></$button><br/>',version:"1.1.2","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/mklauber/substory",author:"Matthew Lauber",name:"substory",description:"Sane Substory Implementation",version:"2.0.1","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/D&DTools/d20.js",author:"Matt Lauber & Tactical Tokens",name:"d20.js",description:"Dice roller plugin",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tiddly-dice">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tiddly-dice"/></$button><br/>',version:"1.1.0","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/mklauber/dropaction",author:"Matthew Lauber",name:"dropaction",description:"DropAction Widget",version:"1.1.2","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/mklauber/preferences",author:"Matthew Lauber",name:"preferences",description:"mklauber's personal Tweaks",version:"1.1.2","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/mklauber/shuffle",author:"Matthew Lauber",name:"shuffle",description:"A Shuffle filter operator",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tiddly-shuffle">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tiddly-shuffle"/></$button><br/>|!purpose|Randomize the order of the input list|\n|!input|a selection of titles|\n|!parameter|a random string to be used to create consistent random ordering|\n|!output|The input titles, rearranged in a random order|\n\nThis plugin implements a new filter operator called Shuffle.  This operator takes the input list and randomizes the order of the list.  If no parameter is provided, the list order is random every time.\n\n!!!Example:\n```\n<$list filter="1 2 3 4 5 +[shuffle[]]">\n\n</$list>\n```\n\n<$button popup="$:/state/shuffle/reveal1">Run Demo</$button>\n\n<$reveal type="popup" state="$:/state/shuffle/reveal1">\n<div class="tc-drop-down">\n<$list filter="1 2 3 4 5 +[shuffle[]]">\n\n</$list>\n</div>\n</$reveal>\n\nCombining this operator with the first operator allows you to choose 1 or more titles randomly from a list.\n\n!!!Example:\n```\n<$list filter="1 2 3 4 5 +[shuffle[]first[2]]">\n\n</$list>\n```\n\n<$button popup="$:/state/shuffle/reveal2">Run Demo</$button>\n\n<$reveal type="popup" state="$:/state/shuffle/reveal2">\n<div class="tc-drop-down">\n<$list filter="1 2 3 4 5 +[shuffle[]first[2]]">\n\n</$list>\n</div>\n</$reveal>\n\nIf a parameter is provided the list will be ordered identically every time it is rendered.  This can be useful in conjunction a button that updates a state tiddler.  Set the parameter of this operator to reference that state tiddler, and create a button that updates that tiddler, and now the ordering of the random operators only changes when the button is pressed.\n\n!!!Example:\n```\n<$button>\n<$action-setfield $tiddler="$:/temp/shuffle/example" $field="state" $value=<<now "0hh:0mm:0ss">>/>\nChange Order\n</$button>\n\n<$list filter="1 2 3 4 5 +[shuffle{$:/temp/shuffle/example!!state}]">\n\n</$list>\n```\n\n<$button>\n<$action-setfield $tiddler="$:/temp/shuffle/example" $field="state" $value=<<now "0hh:0mm:0ss">>/>\nUpdate\n</$button>\n\n<$list filter="1 2 3 4 5 +[shuffle{$:/temp/shuffle/example!!state}]">\n\n</$list>\n',version:"1.0.2","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/D&DTools/D&DEdition",author:"Matt Lauber",name:"D&DEdition",description:"D&D Edition",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw-D-and-D-Edition.git">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw-D-and-D-Edition.git"/></$button><br/>',version:"1.0.5","plugin-type":"plugin",dependents:"$:/plugins/D&DTools/CreatureManager $:/plugins/D&DTools/EncounterBuilder $:/plugins/mklauber/in.js $:/plugins/D&DTools/d20.js $:/plugins/mklauber/shuffle $:/plugins/D&DTools/Creatures $:/plugins/D&DTools/Spells $:/plugins/D&DTools/NPCNameGenerator","core-version":">=5.1.22","requires-reload":!1,type:"application/json"},{title:"$:/plugins/D&DTools/NPCNameGenerator",author:"Matt Lauber",name:"NPCNameGenerator",description:"NPC Name Generator",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/mklauber/tw-npc-name-gnerator">{{$:/core/images/github}} <$text text="https://github.com/mklauber/tw-npc-name-gnerator"/></$button><br/>',version:"1.0.4","plugin-type":"plugin",dependents:"$:/plugins/mklauber/shuffle","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/commander",author:"Mohammad Rahmani",name:"Tiddler Commander",description:"batch processing tiddlers",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Commander">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Commander"/></$button><br/>; Tiddler Commander\nTiddler Commander, in short \'\'Commander\'\' is a unique tool for batch operations on tiddlers. Commander has the below features\n\n* Bulk tiddler creation/deletion\n* Combo search to filter and select tiddlers\n* Title operation: add, remove prefixes and suffixes, also remove cahras form begining and end of title (on renaming tiddlers, [[relink|$:/plugins/kookma/commander/help/uicomp/relink]] can be used to update title in other tiddlers)\n* Tag operation: add, remove, replace\n* Field operation: add, remove, rename, and set field value\n* SNR, search and replace in all fields including text, tags, //title//, and common fields\n* Inspect, to review and inspect tiddlers in one place, scroll among them and edit all fields (including common fields), tags, text (title is an exception!)\n* Log, create logs of all operations\n* Search, //save and load// any combination of filter search\n\n; Start Commander\n* Normally Commander adds its icon: <span class="cmd-doc">{{$:/plugins/kookma/commander/images/commander.svg}}</span> to page controls.\n* Open the right sidebar and click on the  <span class="cmd-doc">{{$:/plugins/kookma/commander/images/commander.svg}}</span> Commander is started\n*  In standard Tiddlywiki, control buttons are shown on the right sidebar under site title.\n\n; Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Commander/\n* Code: https://github.com/kookma/TW-Commander\n\n<style>\n.cmd-doc svg{\nwidth: 1.2em;\nheight: 1.2em;\nvertical-align: middle;}\n</style>',version:"2.1.3","plugin-type":"plugin","core-version":">=5.1.22","requires-reload":!0,type:"application/json"},{title:"$:/plugins/kookma/favorites",author:"Mohammad Rahmani",name:"Favorites",description:"create bookmarks, shortcuts and favorite items as flat and structured lists",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Favorites">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Favorites"/></$button><br/>; Favorites\nA favorite item also called a bookmark is a shortcut, you are creating for quick access to it. You can access that bookmark at any time and view that as many times as you want without having to search and find it again.\n\nFavorites plugin is a set of tool for creating favorites (bookmarks) in Tiddlywiki. Each favorite item is a shortcut to a tiddler.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Favorites/\n* Code: https://github.com/kookma/TW-Favorites\n',version:"4.5.1","plugin-type":"plugin","core-version":">=5.1.23","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/gatha",author:"Mohammad Rahmani",name:"Gatha",description:"Plugin maker and content manager",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Gatha">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Gatha"/></$button><br/>; Gatha Studio Workspace\nCreate Tiddlywiki plugins, themes, languages, editions, contents in browser in an easy way and distribute as packaged JSON file, Node.JS plugin folder, or a Tiddlywiki app.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Gatha/\n* Code: https://github.com/kookma/TW-Gatha\n',version:"1.0.0","plugin-type":"plugin","core-version":">=5.2.1","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/hsl",author:"Mohammad Rahmani",name:"Highlight Selected Lines",description:"Extract the content and stand out specific lines and/or line ranges",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Hsl">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Hsl"/></$button><br/>; Highlight Selected Lines (HSL)\nThis tools is used to highlight selected lines or a range of lines to be standout.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-hsl/\n* Code: https://github.com/kookma/TW-hsl\n',version:"1.0.1","plugin-type":"plugin",dependents:"$:/plugins/tiddlywiki/highlight","core-version":"5.1.24-prerelease","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/indexer",author:"Mohammad Rahmani",name:"Indexer",description:"Create indexes for subject, author, places, objects, etc.",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Indexer">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Indexer"/></$button><br/>; Indexer\nCreate subject/author indexes. Create custom type of indexes e.g. places, objects, etc.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Indexer/\n* Code: https://github.com/kookma/TW-Indexer\n',version:"0.6.0","plugin-type":"plugin","core-version":">= 5.2.1","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/pinboard",author:"Mohammad Rahmani",name:"pinboard",description:"Pinboard",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Pinboard">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Pinboard"/></$button><br/>This is a plugin to create a [[pinboard|https://en.wikipedia.org/wiki/Bulletin_board]]\n\n* a pinboard contains some notices pinned on a board\n* a notice is a tiddler tagged with `pin`\n* a notice is removed from board if it is tagged with `done`\n* a notice has a priority. The priority of a notice tiddler is set through adding a field entitled `priority`\n* The priority filed value can only be chosen from the below value\n** red\n** blue\n** green\n** yellow\n* The priority actually set the color of pin and the background color of note\n* If the priority field is missed the white color is used!\n\n!! How to create a pinboard\nA macro entitled `pinboard-ui` creates a pinboard. It lists and displays all notices in a multi column layout.\n\nThe syntax is as below\n\n```\n<<pinboard-ui>>\n```\n\n* a notice shown by `pinboard-ui` on hover\n**  has a link to the notice tiddler, on click it will be opened and get focused\n**  has a folding editor, on click the entry can be edited\n* a notice shown by `pinboard-ui` has a toggle button (the colored pin) to tag the notice as `done`\n\n;Note\n:When a notice tagged as done it will be removed from the pinboard\n\n!! How to create a new notice\nThere are two routes to do this\n\n# In the pinboard you see a gray icon floating right, on click it will create a new notice with yellow priority\n# You can also create a notice from a new tiddler or from existing ones as below\n#* create new tiddler, if you want to use exsiting one, edit it\n#* tag it with `pin`\n#* add a custom field called `priority` and set a value like red, yellow, blue, or green\n#* save the tiddler, that\'s all.\n\n!! Use online Google font\nIt is possible to use the script font Satisfy from Google as defualt font for notices. To set Google font open the setting tab from Plugins page, Pinboard tab or directly from [[$:/plugins/kookma/pinboard]] as below\n\n{{$:/plugins/kookma/pinboard/settings}}\n\n!! Cork board\nTo add a corkboard as a background to your pinboard, so as follow\n\n* Create a new tiddler\n* Fill in the text with `<<pinboard-ui>>` \n* add a custom field entitled `class`\n* fill in the value with `corkboard`\n',version:"0.9","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/refnotes",author:"Mohammad Rahmani",name:"Refnotes",description:"references, citations, footnotes and abbreviations in Tiddlywiki",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Refnotes">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Refnotes"/></$button><br/>; Refnotes\nRefnotes is a Tiddlywiki plugin to create and manage footnotes, abbreviations, citations, and references. Refnotes can create bibliography, but for the best performance, and to use import bibtex entries, the use of the official \'\'bibtex importer\'\' plugin is required.\n\n;Code and demo\nFor learning Refnotes features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Refnotes/\n* Code: https://github.com/kookma/TW-Refnotes\n',version:"1.8.0","plugin-type":"plugin",dependents:"bibtex","core-version":">=5.2.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/kookma/search",author:"Mohammad Rahmani",name:"Search in Fields",description:"Advanced search in fields using regular expression and tabular output",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Search">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Search"/></$button><br/>; Search\r\nAdvanced search in fields, lets search in any fields with standard method or regular expressions.\n\n;Code and demo\r\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Search/\r\n* Code: https://github.com/kookma/TW-Search\r\n',version:"0.8.0","plugin-type":"plugin",dependents:"$:/plugins/kookma/shiraz","core-version":">= 5.2.1","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/searchwikis",author:"Mohammad Rahmani",name:"searchwikis",description:"Searchwikis",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Searchwikis">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Searchwikis"/></$button><br/>; Searchwikis\nSearchwikis plugin uses index (dataTiddler) to search multiple external Tiddlywikis. It has two parts\n\n# An indexer, to build an index of all tiddlers in an external wiki\n# A search tool to search indexes and display a link to a tiddler found in an external wiki\n\nThen one master wiki can hosts many index tiddlers and lets to search several external wikis through index tiddlers.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Searchwikis/\n* Code: https://github.com/kookma/TW-Searchwikis\n',version:"1.3.0","plugin-type":"plugin","core-version":">=5.1.22","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/section",author:"Mohammad Rahmani",name:"Section Editor",description:"Sectionize tiddler, create patchworks, and manage sections",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Section">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Section"/></$button><br/>; Section Editor plugin\nSectionize big tiddlers on headings, edit in place, create, fold and manage sections.\n\nCreate patchwork tiddlers, to weave the fragments together to present narrative stories.\n\n; Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Section/\n* Code: https://github.com/kookma/TW-Section\n',version:"1.1.0","plugin-type":"plugin","core-version":">=5.2.1","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/shiraz",author:"Mohammad Rahmani",name:"Shiraz",description:"extended markups, styles, images, tables, and macros",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Shiraz">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Shiraz"/></$button><br/>; Shiraz\nShiraz is a small framework of stylesheets, templates and macros to create stylish contents in Tiddlywiki.  Shiraz has customized elements like alerts, cards, panels, images, static tables, dynamic tables, badges, texts, etc. Shiraz uses some modified CSS classes from [[Bootstrap|https://getbootstrap.com/]] 4.3.1.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Shiraz/\n* Code: https://github.com/kookma/TW-Shiraz\n',version:"2.4.6","plugin-type":"plugin","core-version":">=5.2.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/slider",author:"Mohammad Rahmani",name:"slider",description:"Slider",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://github.com/kookma/TW-Slider\">{{$:/core/images/github}} <$text text=\"https://github.com/kookma/TW-Slider\"/></$button><br/>!! What ia slider plugin?\nSlider is a small plugin to create an ordered set of tiddlers also called ''Trail''.\n\nA trail can be used to create a sequence of selected contents like step by step tutorial, guided help, lessons and similar.\n\nThe slider plugin user interface contains three sections\n\n# A sidebar tab called ''Trails'' to manage trails\n# A ''dashboard'' for each trail (where trail structure is managed)\n# Tiddlers in a trail, also called ''slides''\n\n!! How to create a trail\nFrom the sibebar tab ''Trails'' click on the ''Create new trail'' button. In the newly opened tiddler:\n\n# Enter a short name for //title//\n#* This title is used as a parent //tag// for all slides in the trail\n# Enter a meaningful caption to describe the subject of trail\n#* Caption is displayed in ''Trails'' sidebar tab, so it used to find and recognize the trail\n# Save the tiddler\n#* After saving the dashboard will be appeared\n#* Using dashboard, manage the trail\n\n!! Add slides to trail\nSlides (tiddlers) can be added to a specified trail in several ways including:\n\n# By clicking on the `New slide` button on the trail dashboard\n# By dragging and droping a tiddler into the `List of slides` on the trail dashboard\n# By opening the `sidebar / Trails` tab and then clicking on the `Add slide to ...` button\n# By creating new tiddler and tagging with the specified trail title\n# By tagging an exisiting tiddler with the specified trail title\n\n!! Create slide footer \n* The slider footer can be used to add a text to all slides in a trail.\n* The slider footer is an ordinary tiddler and can be opned and edited\n* The slider footer has the same title of trail with `-Footer` prefix and tagged with `slideFooter`\n* The footer can be used for date stamp, author and institution name or any other information you like.\n* The footer can be formatted for color, size, font and etc. It can accept all the standard markup.\n\n!! Navigate through slides\n# Set the desired trail as the active trail by opening it and clicking on `Set for presentation`\n# From the //List of slides// click on the first slide or any slide you like to start from\n# One the footer of newly opened slide, click on the next button to navigate to the next slide\n# You can click on the slide-list button to open a local window and see the list of all slides, then you can click on any slide you like and jump to that slide\n# The slide footer also has a //previous// button which lets to navigate to previous slide in the list\n\n\n!! Demo\nThere few trails for demonstration on\nhttps://kookma.github.io/slider/\n\n!! Installation\nSimply drag and drop the below ling into your wiki\n\n* $:/plugins/kookma/slider",version:"1.2.0","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/solution",author:"Mohammad Rahmani",name:"solution",description:"Solution Resource",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Solution">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Solution"/></$button><br/>; Solution plugin\nThere are many questions and answers in [[TW Google forum|https://groups.google.com/forum/#!forum/tiddlywiki]], some of them shows elegant solution to raised questions and worth to be documented in a manner to be accessible easily later on.\n\nSolution is a small plugin to create solution tiddlers. It adds a button to page controls, on click, creates a tiddler tagged with `solution`, contains `keywords`, `responder`, and `url` fields. It then uses a view template to show the `responder` (author), reference post (`url`), and the `keywords` in a semantic way.\n\nThe `keywords` field acts like tags, so, clicking on them shows a list of all tiddlers tagged with this keyword or has this keyword in its `keywords` field.\n\n; Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Solution/\n* Code: https://github.com/kookma/TW-Solution\n',version:"1.1.0","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/tamasha",author:"Mohammad Rahmani",name:"Tamasha",description:"presentation and slideshow",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Tamasha">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Tamasha"/></$button><br/>; Tamasha\nTamasha is a presentation app based on Tiddlywiki 5.1.23+\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Tamasha/\n* Code: https://github.com/kookma/TW-Tamasha\n',version:"0.4.3","plugin-type":"plugin","core-version":">=5.1.23","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/thinkup",author:"Mohammad Rahmani",name:"Thinkup",description:"Personal knowledge management with Tiddlywiki",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Thinkup">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Thinkup"/></$button><br/>; Thinkup\nThink Up in [[Lexico|https://www.lexico.com/definition/think_up]] means: use one\'s ingenuity to invent or devise something. Thinkup is a Tiddlywiki plugin uses Zettlekasten method for note taking\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Thinkup/\n* Code: https://github.com/kookma/TW-Thinkup\n',version:"0.2.6","plugin-type":"plugin",dependents:"Shiraz","core-version":">=5.2.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/tiddlyshow",author:"Mohammad Rahmani",name:"tiddlyshow",description:"Tiddlyshow",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://github.com/kookma/Tiddlyshow\">{{$:/core/images/github}} <$text text=\"https://github.com/kookma/Tiddlyshow\"/></$button><br/>!! What ia slider plugin?\nSlider is a small plugin to create an ordered set of tiddlers also called ''Trail''.\n\nA slideshow can be used to create a sequence of selected contents like step by step tutorial, guided help, lessons and similar.\n\nThe slider plugin user interface contains three sections\n\n# A sidebar tab called ''Trails'' to manage trails\n# A ''dashboard'' for each slideshow (where slideshow structure is managed)\n# Tiddlers in a slideshow, also called ''slides''\n\n!! How to create a slideshow\nFrom the sibebar tab ''Trails'' click on the ''Create new slideshow'' button. In the newly opened tiddler:\n\n# Enter a short name for //title//\n#* This title is used as a parent //tag// for all slides in the slideshow\n# Enter a meaningful caption to describe the subject of slideshow\n#* Caption is displayed in ''Trails'' sidebar tab, so it used to find and recognize the slideshow\n# Save the tiddler\n#* After saving the dashboard will be appeared\n#* Using dashboard, manage the slideshow\n\n!! Add slides to slideshow\nSlides (tiddlers) can be added to a specified slideshow in several ways including:\n\n# By clicking on the `New slide` button on the slideshow dashboard\n# By dragging and droping a tiddler into the `List of slides` on the slideshow dashboard\n# By opening the `sidebar / Trails` tab and then clicking on the `Add slide to ...` button\n# By creating new tiddler and tagging with the specified slideshow title\n# By tagging an exisiting tiddler with the specified slideshow title\n\n!! Create slide footer \n* The slider footer can be used to add a text to all slides in a slideshow.\n* The slider footer is an ordinary tiddler and can be opned and edited\n* The slider footer has the same title of slideshow with `-Footer` prefix and tagged with `slideFooter`\n* The footer can be used for date stamp, author and institution name or any other information you like.\n* The footer can be formatted for color, size, font and etc. It can accept all the standard markup.\n\n!! Navigate through slides\n# Set the desired slideshow as the active slideshow by opening it and clicking on `Set for presentation`\n# From the //List of slides// click on the first slide or any slide you like to start from\n# One the footer of newly opened slide, click on the next button to navigate to the next slide\n# You can click on the slide-list button to open a local window and see the list of all slides, then you can click on any slide you like and jump to that slide\n# The slide footer also has a //previous// button which lets to navigate to previous slide in the list\n\n\n!! Demo\nThere few trails for demonstration on\nhttps://kookma.github.io/Tiddlyshow/\n\n!! Installation\nSimply drag and drop the below ling into your wiki\n\n* $:/plugins/kookma/tiddlyshow",version:"3.0.4","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/timelines",author:"Mohammad Rahmani",name:"Timelines",description:"create horizontal and vertical timelines",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Timelines">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Timelines"/></$button><br/>; Shiraz[use correct name]\ndescribe what is the plugin in one paragraph\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-???/\n* Code: https://github.com/kookma/TW-???\n',version:"1.0.0","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/toc",author:"Mohammad Rahmani",name:"Toc",description:"Table of contents and navigation builder",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TOC">{{$:/core/images/github}} <$text text="https://github.com/kookma/TOC"/></$button><br/>; TOC\nTOC plugin contains several macros, stylesheets and templates to create table of contents and navigator buttons. In contrast to Tiddlywiki core macros, the TOC plugin has many extra features including\n\n* non recursive two level toc\n* hierarchical navigation\n* exclude feature to exclude a branch or specific entries\n* track and highlight the TOC entry opened from table of contents or by navigation buttons\n\nLike core toc macro, TOC plugin supports also the recursive multi level table of contents, but here, it also support hierarchical navigation.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-TOC/\n* Code: https://github.com/kookma/TW-TOC\n',version:"1.4.1","plugin-type":"plugin","core-version":">=5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/todolist",author:"Mohammad Rahmani",name:"Todolist",description:"Organize, prioritize, and plan your work",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Todolist">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Todolist"/></$button><br/>; Todolist\nTodolist is a small pure wikitext plugin, for creating todo lists and interstitial journaling. Todolist gives you the confidence that everything’s organized and accounted for, so you can make progress on the things that are important to you.\n\nYou can also make to-dos for major tasks like a project, a work assignment or an overall goal. Therefore, the overall purpose of creating a to-do is to remember tasks and prioritize them.\n\n//Interstitial journaling// is a productivity technique created by Tony Stubblebine. It’s the simplest way to combine note-taking, tasks, and time tracking in one unique workflow (See [[NessLabs|https://nesslabs.com/interstitial-journaling]]).\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Todolist/\n* Code: https://github.com/kookma/TW-Todolist\n',version:"1.4.0","plugin-type":"plugin","core-version":">=5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/plugins/kookma/trashbin",author:"Mohammad Rahmani",name:"Trashbin",description:"A trashbin mechanism for Tiddlywiki",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Trashbin">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Trashbin"/></$button><br/>; Trashbin\nThe concept behind Trashbin plugin is to have a simple mechanism to move deleted tiddlers to Trashbin and be able to restore them later if required.\n\n; Code and demo\nFor learning plugin features, mechanism, terminology, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Trashbin/\n* Code: https://github.com/kookma/TW-Trashbin\n',version:"1.2.3","plugin-type":"plugin","core-version":">= 5.1.22","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/utility",author:"Mohammad Rahmani",name:"Utility",description:"Small tools for authors and developers",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Utility">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Utility"/></$button><br/>; Utility plugin\nThe utility plugin objective is to provide set of tools for authors. These tools includes simple transclusions, show raw contents of tiddlers, author tools, wikitext macros, show fields in view mode, and much more!\n\n; Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Utility/\n* Code: https://github.com/kookma/TW-Utility\n',version:"2.1.6","plugin-type":"plugin","core-version":">=5.1.24","requires-reload":!1,type:"application/json"},{title:"$:/plugins/kookma/vote",author:"Mohammad Rahmani",name:"Vote",description:"voting and ranking of tiddlers",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/kookma/TW-Vote">{{$:/core/images/github}} <$text text="https://github.com/kookma/TW-Vote"/></$button><br/>; Vote\nThe vote plugin lets you to rate tiddlers. Both voting and ranking of tiddlers can be done.\n\n;Code and demo\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\n\n* Demo: https://kookma.github.io/TW-Vote/\n* Code: https://github.com/kookma/TW-Vote\n',version:"1.0.1","plugin-type":"plugin","core-version":">= 5.1.23","requires-reload":!0,type:"application/json"},{title:"$:/themes/jd/Alone",author:"JD",name:"Alone",description:"Alone",version:"0.0.6","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.17","requires-reload":!1,type:"application/json"},{title:"$:/themes/jd/Mono",author:"JD",name:"Mono",description:"For writing long texts",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="http://j.d.mono.tiddlyspot.com">{{$:/core/images/github}} <$text text="http://j.d.mono.tiddlyspot.com"/></$button><br/>',version:"1.0.27","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.19","requires-reload":!1,type:"application/json"},{title:"$:/themes/jd/Whitespace",author:"jd",name:"Whitespace",description:"Lots of unused, negative space; an experiment on TW5 design",readme:"This theme uses an overhauled sidebar, which can be accessed via a hamburger button at the topright or topleft of the screen. I turned this into a theme just to make it easier for me to move it around my TW5's. \n\n''The hamburger button:''\n\n* When the sidebar is minimized, hovering on the hamburger button will expand the sidebar. The sidebar will minimize when it loses mouse focus. Clicking on the hamburger button will make the sidebar \"sticky\" until it is clicked again.\n\n* Below the hamburger button (when sidebar is minimized) are the usual Page Control buttons. \n\n''Changes to the sidebar:''\n\n# Minimize-able via the hamburger button\n# Movable to the left or the right of the screen\n# Sidebar tabs are turned into draggable, removable, and minimize-able \"card\"-things\n\n''Changes to the sidebar tabs:''\n\n# Draggable = click on the card title + drag above or below other \"cards\" in the sidebar\n# Removable = hover on card title + click the right-most button that appears\n# Minimize-able = click on the card title (expand by clicking again)\n* The card title is the \"caption\" of the tiddler. Otherwise, it's the tiddler title\n\n''~PageControls:''\n\n* ~PageControls appear beside the hamburger button on hover (when sidebar is expanded), or below it when sidebar is \"minimized\"\n\n//Note:// \n\nThis theme is best used with [[Very Simple Mobile Layout (plugin)|http://j.d.tiddlyspot.com/#Very%20Simple%20Mobile%20Layout%20(plugin)]].\n\n<a target=\"blank\" href=\"http://j.d.whitespace.tiddlyspot.com\">Project Homepage on Tiddlyspot</a>",version:"0.0.18","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.17","requires-reload":!1,type:"application/json"},{title:"$:/themes/jd/Material",author:"JD",name:"Material",description:"Not-quite-there-yet quantum paper for TW5",readme:"Hello, this [[TW5|https://tiddlywiki.com/]] theme is inspired by Google's ''Material Design''\n\nWhen updating, you might want to delete this config tiddler first: $:/themes/jd/Material/ConfigDB\n<br><em class=\"tc-muted\">the above shadow tiddler gets overwritten when tweaking this theme at the control panel</em>\n\nYou can always get the latest updates here:\n\nhttp://j.d.material.tiddlyspot.com/\n\nPlease report bugs / suggest anything here:\n\nhttps://github.com/jdjdjdjdjdjd/TW5-Material\n\nGoogle Groups discussion:\n\nhttps://groups.google.com/forum/#!topic/TiddlyWiki/qiS1Vs46EQw%5B1-25%5D\n\nMy other TW5 stuff:\n\nhttp://j.d.tiddlyspot.com/",version:"0.4.14","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.14","requires-reload":!1,type:"application/json"},{title:"$:/plugins/HCHaase/TOCgeneric",author:"HC Haase",name:"TOC Generic",description:"TOC Generic - adds extended TOC to the bottom of tiddlers",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://hchaase.github.io/HC-Plugins/\">{{$:/core/images/github}} <$text text=\"https://hchaase.github.io/HC-Plugins/\"/></$button><br/>This plugin is meant to show connections up front, and to act as a better table of content on index tiddlers. It has the core features:\n\n* at the bottom of every tiddler'' all references is shown'' in lists.\n** tags\n** backlinks\n** Freelinks\n** list (the content of the list field of the present tiddler)\n** listed (other tiddlers that have the tiddler in there list field)\n* ''all lists are collapsible''. All sublists can be closed/opened by clicking on the header for the list. \n* ''all lists are conditional'', the lists will ONLY appear if there is something in them (e.g. if you don't see the backlink list, it is because there are no backlinks to that tiddler)\n** if no tags/links/list/listed are present nothing is shown. The primary toggle (references button) is also hidden\n*'' show content of all tiddlers'' (transclusions) in the lists (1. button to the right of \"references\")\n** also recursive through the tags table of content\n** hide all content with a button at the end of lists (handy for long lists)\n** the grey text-box is a link to the tiddler\n* ''show content of individual tiddlers'' (transclusions) in the lists (activate with 2. button to the right of \"references\" and toggle at each individual tiddler in the list)\n* ''show modified/created date'' in bottom right corner of transcluded tiddlers (toggle in settings)\n\nin addition it is \n\n*mobile friendly\n** no hover (better for touchscreens)\n** vertical layout with few clicks (better for scrolling)\n*print friendly\n** buttons is hidden on print\n** if something is collapsed, or everything is collapsed, the button are also hidden on print\n*customisable\n** name of primary \"references\" heading/button is changeable in the [[settings|$:/plugins/HCHaase/TOCgeneric/settings]]\n** default visibility for lists is changeable in [[settings|$:/plugins/HCHaase/TOCgeneric/settings]]\n\nYou can customise the look and function in the [[settings|$:/plugins/HCHaase/TOCgeneric/settings]] to fit your needs.\n\n\n!! Why I made this\n\nThis was inspired by the forum discussion on [[bi-directional linking|https://groups.google.com/forum/#!topic/tiddlywiki/LUVTps01UBU]] to show tiddler connection better.\n\nThis is an attempt to make all connections more visible for all tiddlers. You can see the same information in the info panel of the tiddlers, but this hopefully make the connections stand out more.\n\n!! Acknowledgement\n\nThanks to\n\n* David Gifford (transclusion taken from the  [[TiddlyBlink edition|https://giffmex.org/gifts/tiddlyblink.html]])\n* Mohammad for help with [[filtering|https://groups.google.com/forum/#!topic/tiddlywiki/tOeRa6973As]]\n* TonyM for help with [[custom exclusion of tiddlers|https://groups.google.com/d/msg/TiddlyWiki/KZWhS-BtZCQ/WWpDZIREBQAJ]] (coming soon)\n* Akhator (freelinks filter copied from  [[TWCrossLinks|https://akhater.github.io/drift/#%24%3A%2Fak%2Fplugins%2FTWCrossLinks]])\n\n\nI and David developed our plugins around the same time, but when I stopped, David continued to develop lots of cool features, so I borrowed a little from him. The code for transcluding tiddler content is adopted form David Gifford's [[TiddlyBlink edition|https://giffmex.org/gifts/tiddlyblink.html]]. \n\n!!!!What's the difference  between TiddlyBlink and TOC generic?\nTiddlyBlink is more focused on linking and have a complete setup for building a link centred wiki. The TOC generic plugin can use ''tags ''as well as links and are more focused on showing information and connections, not editing. TOC generic is a plugin and can be used in any wiki with a pre-existing organisation.\n\n!! Road map\n\nAt some point I want to \n\n*~~ incorporate transclusions from Daves BiLink plugin~~\n*~~toggle transclusion for individual list items~~\n* make a alternative sort button\n* colour code boxes according to tags (or other stuff??)( make a tag picker secondary/tetriary sorter/indexer)\n* Add an exclude-filter (e.g. exclude advanced search)\n* (maybe) make toc by custom (input) filter (like Pmario's tocp) / use any field sorting to make a toc\n* (maybe) Add set start of toc like Tonys example (https://groups.google.com/forum/#!topic/TiddlyWiki/wijV7wNnwpQ)",version:"2.2.1","plugin-type":"plugin","core-version":"5.1.21","requires-reload":!1,type:"application/json"},{title:"$:/plugins/jd/mobvsimp",author:"JD",name:"mobvsimp",description:"JD Mobile Layout - very basic",readme:"<b>This plugin is incompatible with <a target=\"blank\" href=\"http://j.d.simplemobile.tiddlyspot.com\">JD Mob</a>, please don't use them at the same time.</b>\n\nThis is a mobile layout that applies to narrow screens. It introduces the following:\n\n# A Searchbar\n\n# A Bottombar containing ''Top Left Bar'', ''Page Control'', ''Mob-only'', and ''Top Right Bar'' buttons (in that order)\n#**  ''Top Left Bar'' >> buttons tagged ''~$:/tags/TopLeftBar''\n#**  ''Page control'' >> buttons tagged ''~$:/tags/PageControls''\n#**  ''Mob-only'' >> other buttons tagged ''~$:/tags/jd/mobbutton''\n#**  ''Top Right Bar'' >> buttons tagged ''~$:/tags/TopRightBar''\n#**  Buttons you don't want to appear here should be tagged ''~$:/tags/jd/mobno'' \n#*** For example, you can use this on page control buttons you want to appear in desktop layout but not in mobile layout\n\n//Note:// \n\nThis layout is tied to the ''Sidebar Breakpoint'' set at ''Control Panel'' >> ''Appearance'' >> ''Theme Tweaks''.\n\nThis layout is compatible with any core theme as of release date.\n\n<a target=\"blank\" href=\"http://j.d.simplemobile.tiddlyspot.com\">Project Homepage on Tiddlyspot</a>\n\n!! Version History\n\n!!! 2017-11-22 Release of version 1.0.0",version:"1.0.0","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!1,type:"application/json"},{title:"$:/plugins/BurningTreeC/KeeBoord",author:"Simon Huber",name:"KeeBoord",description:"KeeBoord - A plugin for global keyboard shortcuts",readme:"This plugin enhances ~TiddlyWiki5 with global keyboard shortcuts\n\nIt's recommended to use version 5.1.17 or newer of ~TiddlyWiki5\n\n",version:"5.1.17","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/jd/plainrevs",author:"JD",name:"plainrevs",description:"Plain Revisions",readme:"This plugin is a simple versioning system for edited tiddlers, recorded as they are saved. It works though the following buttons:\n\n* {{$:/plugins/jd/plainrevs/images/done-button}} will not just save the tiddler as usual, but will also save the previous version of that tiddler (all fields including //tags//, except //title//).\n\n* {{$:/plugins/jd/plainrevs/images/delete-button}} will not just delete the tiddler as usual, but will also delete that tiddler's revisions.\n\nA ''Revisions'' tab can be found under ''info'' {{$:/core/images/info-button}}, and from there the following actions can be done to each revision:\n\n* → / ↓ : show the revision list as horizontal or vertical tabs\n* ''(show differences)'' / ''(hide differences)'' : shows/hides the differences between the revision and the current state of the tiddler.\n* ''(restore)'' : replace the current state of the tiddler with that revision (all fields including //tags//, except //title//).\n* ''(pin)'' / ''(unpin)'' : makes it so that the revision will not be deleted when the source tiddler is deleted, nor when the user-defined limit of revisions is reached.\n* ''(delete)'' : deletes that revision, pinned or not.\n\n!!! ''Changing the source tiddler's title''\n\n* The source tiddler's title may be changed; its rev tiddlers will always follow it as long as \"//Update (oldtitle) to (newtitle) in the tags and list fields of other tiddlers//\" is checked when editing the source tiddler's title.\n\n!!! ''Blacklisting''\n\nThe ''keep-rev'' field of a tiddler will define how many revisions will be kept for that tiddler. Defaults to 3 if the field does not exist, or if it is empty. Here are other possible values for the field:\n\n* `no`: no revision will be saved\n\n* `all`: all revisions will be saved / no limit\n\n* `0`: same as \"all\". Use \"no\" instead if no revision should be kept\n\n* any `integer` greater than `0`: that number of revisions will be saved\n\n!!! ''Rev tiddler structure''\n\n```\ntitle: $:/rev/<<now YYYY0MM0DD.0hh:0MM:0ss>>\nlist: [[Title of source tiddler]]\nrev-list: listItems [[inside list field]] of [[source tiddler]]\nrev-tags: [[tag 1]] tag2\nrev-someotherfield: someotherfield's value\n... and all other fields of source tiddler, to be prefixed 'rev-'\n```\n\nIf  the title already exists, it is incremented numerically. \n\nRestoring the revision will re-copy the stored rev-fields (the \"rev-\" prefix will be removed). \n\n!!! ''Notes''\n\nThe ~$:/core ''save'' and ''delete'' buttons are neither replaced nor overwritten. You can still use them alongside this plugin's buttons by setting their visibility at ~$:/ControlPanel > Appearance > Toolbars\n\n<a target=\"blank\" href=\"http://j.d.revisions.tiddlyspot.com/\">Project Homepage on Tiddlyspot</a>",version:"0.0.20","plugin-type":"plugin","core-version":">=5.1.17","requires-reload":!1,type:"application/json"},{title:"$:/plugins/ahahn/tinka",author:"Andreas Hahn",name:"Tinka",description:"An easy plugin packer",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://tinkaplugin.github.io\">{{$:/core/images/github}} <$text text=\"https://tinkaplugin.github.io\"/></$button><br/>This is a Control Panel extension that aims to simplify the plugin creation and editing process. After installing, you will find a new tab in your control panel that makes creating and modifying plugins a little bit easier.\n\n<a target=\"blank\" href=\"http://tinkaplugin.github.io\">Project Homepage on tinkaplugin.github.io</a>\n\n!! Version History\n\n!!! 2020-08-03 Release of version 0.5.0\n\n''Changelog''\n\n* Fixed graphical glitches with newer versions of TW5\r\n* Reworked the interface for modifying plugins\r\n* Added the ability to select and unselect all search results when adding tiddlers to plugins\r\n* `name` and `description` field are now used for both plugins and themes\r\n* Added default filter to the search\r\n* You can now attach notes to backups\r\n* Renamed control panel tabs\r\n* The version will correctly be set when creating a new plugin\n\n!!! 2017-05-13 Release of version 0.4.0\n\nThis release fixes the following bugs:\n\n''Changelog''\n\n* Themes will now get the correct prefix `$:/themes/` when packaging\r\n* Fixed search results not linking properly\r\n* Added description field when creating a new theme\n\n\r\n!!! 2017-03-01 Release of version 0.3.0\n\nAfter more than a year, Tinka is now on <a target=\"blank\" href=\"http://tinkaplugin.github.io\">github</a> and also released under the [[MIT license|$:/plugins/ahahn/tinka/license]].\n\n''Changelog''\n\n* Packaging success now produces a modal that actively reminds the user to refresh the wiki.\r\n* The search tab state is now kept in a temporary system tiddler.\r\n* Added warning when repackaging themes that are not active.\r\n* The 'Help Tab' functionality is now also available for plugins that do not follow the `$:/plugins/...` naming convention. In particular this applies to themes and core plugins.\r\n* Fixed wrong headings for some modal dialogs.\r\n* Older action widgets remodeled to use the (new) CommonAction widget as a base.\r\n* Fixed error check that prevented users to enter a minimal core version dependency when creating a new plugin.\n\n!!! 2015-09-20 Release of version 0.2.0-beta\n\n''Changelog''\n\n* Added Help-Tab capabilities to quickly navigate between plugin tiddlers.\r\n* Moved Create-Plugin wizard to its own tab.\r\n* Redid Create-Plugin UI to be easier and more accessible.\r\n* Backups can now also be downloaded/exported.\r\n* Added more documentation.\n\n!!! 2015-05-18 Release of version 0.1.0\n\n''Changelog''\n\n* The metadata section now include edit fields for the `name` and `source` fields.\r\n* The //default search// box now only searches for title matches.\r\n* Backups can now be exported/downloaded.\r\n* <div>Backups can now be restored and made active again. If another version of the plugin is already active, the option is given to back it up,before restoring the backup.\n\n\r\n''Warning: For this mechanism to work, there has to be an 'original-title' field present in the backup tiddler. This is automatically added by Tinka, however earlier versions of Tinka did not add this field. If you want to restore a backup from an earlier version of Tinka, you will have to add the 'original-title' field manually and populate it with the former title of the plugin tiddler, in order for the restore function to work.''\r\n</div>\n\n!!! 2015-04-30 Release of version 0.0.2\n\n''Changelog''\n\n* The list of plugin tiddlers is now hidden by default, since some lists can get very long.\r\n* Added a different search option (default/filter)\r\n* Improved Documentation slightly\r\n* Added a backup option, so a plugin can be backed up before repackaging.\n\n   \r\n!!! 2015-04-29 Release of version 0.0.1\r\n",version:"0.5.0","plugin-type":"plugin","core-version":">=5.1.20","requires-reload":!0,type:"application/json"},{title:"$:/plugins/flibbles/relink",author:"Flibbles",name:"Relink",description:"Flexibility when relinking renamed tiddlers",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/flibbles/tw5-relink">{{$:/core/images/github}} <$text text="https://github.com/flibbles/tw5-relink"/></$button><br/>When renaming a tiddler, Relink can update the fields, filters, and widgets\nof all other tiddlers. However, it works through whitelisting.\n\nIt\'s already configured to update tiddler titles for all core widgets, filters,\nand fields, but the whitelists can be customized for each of this in the\nconfiguration panel.\n\nSee <a href={{$:/plugins/flibbles/relink!!source}}>the tw5-relink website</a> for more details and examples.\n',version:"2.1.3","plugin-type":"plugin","core-version":">=5.1.22","requires-reload":!0,type:"application/json"},{title:"$:/plugins/flibbles/relink-markdown",author:"Flibbles",name:"Relink Markdown",description:"Markdown support for Relink",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/flibbles/tw5-relink">{{$:/core/images/github}} <$text text="https://github.com/flibbles/tw5-relink"/></$button><br/>Markdown support for Relink.\n\n...or Relink support for Markdown.\n\nThis supplimental plugin allows \'\'text/x-markdown\'\' files to be relinked. This means markdown linking syntax like `[Caption](#MyTiddler)` is supported. If your markdown supports wikitext markup as well, this will handle that too.\n\nThis plugin is designed for `tiddlywiki/markdown`, but it will also work for `anstosa/tw5-markdown` and others.\n',version:"2.1.0","plugin-type":"plugin","parent-plugin":"$:/plugins/flibbles/relink","core-version":">=5.1.22","requires-reload":!0,type:"application/json"},{title:"$:/plugins/flibbles/relink-titles",author:"Flibbles",name:"Relink Titles",description:"Renames tiddlers with titles derived from Relinked tiddler",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/flibbles/tw5-relink">{{$:/core/images/github}} <$text text="https://github.com/flibbles/tw5-relink"/></$button><br/>Highly customizable relinking of tiddler titles //related// to the renamed tiddler.\n\n* Rename a hierarchy of subtiddlers when renaming a root tiddler.\n* Make custom filter rules to rename other tiddlers the way you want when Relinking.\n* Integrates with other plugins for plugin-specific rules.\n\nSee <a href={{$:/plugins/flibbles/relink-titles!!source}}>the tw5-relink website</a> for more details and examples.\n\n{{$:/core/images/warning}} \'\'Warning:\'\' You must use //Relink// v1.10.2 or greater with this, or this plugin may delete some tiddler bodies while trying to relink titles.\n',version:"2.1.3","plugin-type":"plugin","parent-plugin":"$:/plugins/flibbles/relink","core-version":">=5.1.22","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/tekan",author:"Riz",name:"Tekan",description:"Tekan - Kanban TW",readme:"! Tekan\n\nTekan is a simple kanban client using TW5. ",version:"0.5.13","plugin-type":"plugin","core-version":">=5.1.14","requires-reload":!1,type:"application/json"},{title:"$:/plugins/TheDiveO/FontAwesome",author:"TheDiveO",name:"FontAwesome",description:"FontAwesome embedded font support for TW5",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/TheDiveO/TW5FontAwesome">{{$:/core/images/github}} <$text text="https://github.com/TheDiveO/TW5FontAwesome"/></$button><br/>This plugin adds support for Font Awesome to your ~TiddlyWiki&nbsp;5. It embeds the [[Font Awesome|http://fontawesome.io/]] within this plugin, so you don\'t need to install this font in your operating system. You may, but the //embedded// Font Awesome will take precedence to ensure a consistent user experience.\n\nTo install this plugin in your own ~TiddlyWiki(s), simply drop this [[FontAwesome plugin|$:/plugins/TheDiveO/FontAwesome]] onto your own ~TiddlyWiki(s): this will then import it.',version:"1.2.22","plugin-type":"plugin","core-version":">=5.1.0","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tesseract/Moments",author:"Riz",name:"Moments",description:"Moments: A little color won't hurt",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://ibnishak.github.io/tesseract/">{{$:/core/images/github}} <$text text="https://ibnishak.github.io/tesseract/"/></$button><br/>',version:"0.6.17","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":">=5.1.13","requires-reload":!1,type:"application/json"},{title:"$:/plugins/venomspinner/ghostwriter",author:"Venomspinner",name:"Ghostwriter",description:"A minimalist, mobile responsive theme for blogging",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://ibnishak.github.io/irreverent-mudblood/">{{$:/core/images/github}} <$text text="https://ibnishak.github.io/irreverent-mudblood/"/></$button><br/>',version:"1.0.9","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tesseract/CleverNote",author:"Riz",name:"CleverNote",description:"CleverNote",version:"1.0.49","plugin-type":"theme",dependents:"$:/themes/tiddlywiki/vanilla","core-version":"5.1.19","requires-reload":!1,type:"application/json"},{title:"$:/plugins/noteself/core",author:"Danielo Rodríguez Rivero",name:"core",description:"Core plugin of NoteSelf",readme:"This is the core plugin of ~NoteSelf.\nIt includes the customizations that make ~NoteSelf what it is. This includes\n\n* Custom UI elements\n* Better mechanism to enhance user experience (ej: login)\n* Some useful stuff like friendly snippets",version:"1.1.0","plugin-type":"plugin","core-version":">=5.1.13","requires-reload":!0,type:"application/json"},{title:"$:/plugins/noteself/online",author:"Danielo Rodríguez Rivero",name:"online",description:"Plugin containing specific configurations for the online version of NoteSelf",version:"1.0.0","plugin-type":"plugin","core-version":">=5.1.13","requires-reload":!1,type:"application/json"},{title:"$:/plugins/bj/plugins/marked",author:"JeffreyWilkinson",name:"plugins",description:"alternative markdown",readme:"<$button class=\"tc-btn-invisible\" message=\"tm-open-external-window\" param=\"https://github.com/buggyj/Tw5-tools\">{{$:/core/images/github}} <$text text=\"https://github.com/buggyj/Tw5-tools\"/></$button><br/>Adapter for the marked markdown parser:\nhttps://github.com/chjj/marked\n\n!!Usage\nWhen creating a tiddler, from the 'type' dropdown select 'text/x-marked'\n\n!!!Advanced Options (with defaults)\n<pre>`  gfm: true,\n  tables: true,\n  breaks: false,\n  pedantic: false,\n  sanitize: false,\n  smartLists: false,\n  silent: false,\n  highlight: null,\n  langPrefix: 'lang-',\n  smartypants: false,\n  headerPrefix: '',\n  renderer: new Renderer,\n  xhtml: false\n`</pre>\n\nAt present advanced options can only be set using the Flexitype plugin.\n",version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/Calendar",author:"JeffreyWilkinson",name:"Calendar",description:"calendar with date formatter addons",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-tools"/></$button><br/>For documentation see the project home at\nhttp://bjtools.tiddlyspot.com#ExtendableCalendar\n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/visualeditor",author:"JeffreyWilkinson",name:"visualeditor",description:"ckeditor adapter plugin",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-tools"/></$button><br/>!!!Basic Configuration\nThis plugin enables ckeditor to be used in a tiddlywiki. For the Ckeditor license see http://ckeditor.com/about/license\n\nckeditor can be used directly from the web, eg http://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.3.2/ckeditor.js\nor can be obtained directly from http://ckeditor.com/download\n\nNote that this plugin is designed to work with the ckeditor standard packages (but can be configured for custom packages).\n\nThe tiddler $:/plugin/bj/visualeditor/includelib\n\nneeds to contain the location of the ckeditor library. The default is\n\n```\nhttp://127.0.0.1/libs/ckeditor/ckeditor.js\n```\nchange to your location. Note that this can be an online location eg\n\n```\nhttp://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.3.2/ckeditor.js\n\n```\n\n!!!Advanced configuration\nConfiguration options as described on the ckeditor website can be set in the tiddler \n$:/plugins/bj/visualeditor/config.json\nUser styles (also described on the ckeditor website) are included in the tiddler \n$:/plugins/bj/visualeditor/styles.json\n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/clickaction",author:"JeffreyWilkinson aka BJ",name:"clickaction",description:"click trigger widget",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-tools"/></$button><br/>\n!!The Click Widget\nwatches for writes to tiddler specified in \'state\' and clicks when the it sees the contents matches that specified by\'text\'\n\n!!Usage\ncan be used to click all items on a list \n\n!!Example open all tiddlers with the same tag:\n\n`\n<$button set=<<qualify "$:/state">> setTo="open">Open all tagged</$button> \n<$edit-text tiddler="$:/temp/openall" tag="input" type="text"/>\n\n\n<$list filter="[!has[draft.of]tag{$:/temp/openall}sort[created]]">\n\n<$link><$click state=<<qualify "$:/state">> text="open"/> </$link>\n\n</$list>\n`\n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/drag-and-drop",author:"Jeffrey Wilkinson aka buggyj",name:"drag-and-drop",description:"drag and drop widgets",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-tools"/></$button><br/>!!!Drag and Drop Widgets\n\nPlugin contains the following widgets\n\n# taglist - re-orderable list of tiddlers with the same tag. Api parameters:\n#* targettag - name of the lists tag\n#* template - The title of a template tiddler for transcluding each tiddler in the list. When no template is specified, the body of the widget serves as the item template. With no body, a simple link to the tiddler is returned.\n#* variable - The name for a variable in which the title of each listed tiddler is stored. Defaults to currentTiddler\n#* nodrop - drops are ignored\n#* htmltag - enclosing html element for list items\n# ondrop - and or remove tags in response to a drop event. Api parameters:\n#* targeTtag name of tag to act with. \n#* tagAction can be set to addtag or removetag\n\nThis plugin also adds ondragover click events to the link and button widgets. \n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/jsoneditor",author:"Jeffrey Wilkinson (BJ)",name:"jsoneditor",description:"editor of json!",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-jsoneditor">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-jsoneditor"/></$button><br/>',version:"0.0.3","plugin-type":"plugin","core-version":">=5.0.13","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/typestemplate",author:"JeffreyWilkinson",name:"typestemplate",description:"enables user templates for each type",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-tools"/></$button><br/>',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/flexitype",author:"Jeffrey Wilkinson",name:"flexitype",description:"flexible types",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/TW5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/TW5-tools"/></$button><br/>Allows a user defined collection of tiddlywiki type parser rules to be associated with a (flexible) type. The flexible type has the form \n\n```\ntext/vnd.twbase;flexibility=htmlp\n```\nwhere:\n\nvnd.twbase refers to the tiddlywiki5 parser stripped of its rules. \n\nhtmlp is a json tiddler that contains options to define which rules will make up the new type.\n\nIn this example htmlp could contain\n\n```\n{\n  "parserrules": {\n    "pragmaRuleList": [],\n    "blockRuleList": [\n      "html"\n    ],\n    "inlineRuleList": [\n      "html",\n      "prettylink",\n      "transcludeinline",\n      "entity",\n      "wikilink"\n    ]\n  }\n}\n```\n"prettylink" etc are the tiddlywiki5 supplied \'parser rules\'.  Non-tiddlywiki defined rules may also be be used.\n\nSee working examples at the project home: http://bjtools.tiddlyspot.com\n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/tiddlyclip",author:"Jeffrey Wilkinson (aka BJ)",name:"tiddlyclip",description:"include web content",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/tiddlyclip-plugin">{{$:/core/images/github}} <$text text="https://github.com/buggyj/tiddlyclip-plugin"/></$button><br/>',version:"0.0.7-alpha","plugin-type":"plugin","core-version":">=5.1.5","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/markdownlike",author:"JeffreyWilkinson",name:"markdownlike",description:"Markdown Like Wikitext Extension",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/Tw5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/Tw5-tools"/></$button><br/>\n----\n\n##Example Source\n```\n# Source of content made to be even more markdown like\nIn this content I have made the following changes to the rules\n\none level of markdow number lists now supported\n\n1. using **listmod rule** - now I am using a  . for ordered lists\n2. using **headingmod rule** I am using # inplace of ! for headings\n3. using **boldmode rule** I am using two * inplace of two \'\n\nI have also:\n\n+ **replaced** * with + for unordered lists\n```\n----\n\n##Example Rendered\n# Source of content made to be even more markdown like\nIn this content I have made the following changes to the rules\n\none level of markdow number lists now supported\n\n1. using **listmod rule** - now I am using a  . for ordered lists\n2. using **headingmod rule** I am using # inplace of ! for headings\n3. using **boldmode rule** I am using two * inplace of two \'\n##\nI have also:\n\n+ **replaced** * with + for unordered lists\n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!0,type:"application/json"},{title:"$:/plugins/bj/storytabs",author:"Jeffrey Wilkinson aka BJ",name:"storytabs",description:"story tabs",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/buggyj/tw5-tools">{{$:/core/images/github}} <$text text="https://github.com/buggyj/tw5-tools"/></$button><br/>Facilitates easier navigating between open tiddlers. Links to open tiddlers appear above top of the story river . If \'story mode\' is set to zooming (see in appearance tab in the $:/ControlPanel tiddler) then the open tiddlers appear in tabs. The top links are controlled from the \'setting\' tab in the $:/ControlPanel tiddler.\n',version:"1.11.0","plugin-type":"plugin","core-version":">=5.1.11","requires-reload":!1,type:"application/json"},{title:"$:/plugins/tesseract/Action-JSONtid",author:"Riz",name:"Action-JSONtid",description:"Action-JSONtid: Create tiddlers from JSON tiddlers",version:"0.7.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/attributes",author:"Riz",name:"attributes",description:"Attributes: Add attributes to your button widgets",version:"0.6.7","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/dragSnippetTitle",author:"Riz",name:"dragSnippetTitle",description:"dragSnippetTitle: Add title to dragged snippets",version:"0.3.12","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/ExtendedInfo",author:"Riz",name:"ExtendedInfo",description:"Extended Info: Adding more info tiddlers to the store",version:"0.5.9","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/ImportResolution",author:"Riz",name:"ImportResolution",description:"ImportResolution: Auto enumerates the imported tiddlers if there is a conflict",version:"0.5.3","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/reveal-Ext",author:"Riz",name:"reveal-Ext",description:"Reveal-Extended: Adding <,>,<=,>= types to reveal widget",version:"0.6.6","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/forloop",author:"Riz",name:"forloop",description:"Simple forloop: To iterate a varible till maximum value",version:"0.4.2","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/sortan",author:"Riz",name:"sortan",description:"Sortan: Filter for sorting alphanumerically",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://ibnishak.github.io/Tesseract/">{{$:/core/images/github}} <$text text="https://ibnishak.github.io/Tesseract/"/></$button><br/>',version:"0.6.4","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/swal",author:"Riz",name:"swal",description:"Sweet Alerts",readme:"Plugin wrapper for Sweet Alerts library\n\n",version:"5.1.16-prerelease","plugin-type":"plugin","core-version":">=5.0.0","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/uncheckactions",author:"Riz",name:"UncheckActions",description:"UncheckActions: Adding Uncheck actions to checkbox widget",version:"0.6.3","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/tesseract/uuid",author:"Riz",name:"uuid",description:"UUID: Creating Unique Identifiers",version:"1.0.2","plugin-type":"plugin","requires-reload":!0,type:"application/json"},{title:"$:/plugins/danielo515/encryptTiddler",author:"DanieloRodrigez",name:"encryptTiddler",description:"adds the ability to encrypt single tiddlers",readme:'<$button class="tc-btn-invisible" message="tm-open-external-window" param="https://github.com/danielo515/TIddlywiki5-EncryptTiddlerPlugin">{{$:/core/images/github}} <$text text="https://github.com/danielo515/TIddlywiki5-EncryptTiddlerPlugin"/
